<!DOCTYPE html>

    <style>
        body { font-family: 'Rubik', sans-serif; font-size: 16px; }
        * { border-color: #e3e3e3; }
        .spinner { 
            border: 4px solid #e3e3e3; 
            border-top: 4px solid white; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .main-bg { 
            background: #fcfcfc; 
            background-image: radial-gradient(circle, #999999 1px, transparent 1px); 
            background-size: 20px 20px; 
        }
        .category-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 3px;
            background: black;
            border-radius: 2px;
            transform: translateX(-50%) scaleX(0);
            transition: transform 0.3s ease-in-out;
            width: calc(100% - 24px);
        }
        .category-active .category-line {
            transform: translateX(-50%) scaleX(1);
        }
        .modal-button {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            width: 100%;
            text-align: left;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-button:hover {
            background: #e5e7eb;
        }
        .modal-button.selected {
            background: #1f2937;
            color: white;
        }
        .close-btn {
            width: 32px;
            height: 32px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #e5e7eb;
        }
        .filter-icon {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-icon:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        .filter-icon.active {
            background: #1f2937;
            border-color: #1f2937;
            color: white;
        }
        .search-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 30;
        }
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: #3b82f6;
        }
        .create-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .create-btn:hover {
            background: #2563eb;
        }
        .main-content {
            padding-bottom: 80px;
        }
        .filter-tag {
            background: #e5e7eb;
            color: #374151;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 2px;
            display: inline-block;
        }
        .char-counter {
            color: #6b7280;
            font-size: 14px;
        }
        .char-counter.error {
            color: #ef4444;
        }
        .sync-text {
            color: white;
            margin-top: 16px;
            font-size: 14px;
        }
    </style>

        ];

        // Telegram Sync Function
        async function syncWithTelegram() {
            try {
                // Проверяем доступность Telegram WebApp API
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    
                    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const tgUser = tg.initDataUnsafe.user;
                        user = {
                            id: tgUser.id,
                            name: tgUser.first_name,
                            username: tgUser.username || `user${tgUser.id}`,
                            logo: tgUser.photo_url || `https://api.telegram.org/file/bot/photos/user_${tgUser.id}.jpg`,
                            fullName: `${tgUser.first_name} ${tgUser.last_name || ''}`.trim()
                        };
                        isSynced = true;
                        return true;
                    }
                }
                
                // Fallback: имитация данных для демонстрации
                await new Promise(resolve => setTimeout(resolve, 2000));
                user = {
                    id: 12345678,
                    name: 'Я',
                    username: 'myusername',
                    logo: 'https://api.telegram.org/file/bot/photos/user_12345678.jpg',
                    fullName: 'Моё Полное Имя'
                };
                isSynced = true;
                return true;
                
            } catch (error) {
                return false;
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('./categories.json');
                categories = await response.json();
            } catch {
                categories = [
                    {"ru": "Все", "en": "All"},
                    {"ru": "Дружба", "en": "Friendship"},
                    {"ru": "Прогулки", "en": "Walks"},

        async function loadCities() {
            try {
                const response = await fetch(`./cities_${lang}.json`);
                cities = await response.json();
            } catch {
                cities = lang === 'ru' 
                    ? ["Москва", "Санкт-Петербург", "Новосибирск"]
                    : ["Moscow", "Saint Petersburg", "Novosibirsk"];
            }
        }

        function closeAllModals() {
            document.querySelectorAll('.fixed').forEach(modal => {
                if (modal.id.startsWith('m-') || modal.id.startsWith('tm-')) {
                    modal.classList.add('hidden');
                }
            });
        }

        function updateFilterIcon(filterId) {
            const icon = document.getElementById(`f-${filterId}`);
            const hasActiveFilters = filterId === 'sort' 
                ? filters[filterId] !== 'Новые'
                : filters[filterId].length > 0;
            
            if (hasActiveFilters) {
                icon.classList.add('active');
            } else {
                icon.classList.remove('active');
            }
        }

        function updateTagIcon(tagId) {
            const icon = document.getElementById(`t-${tagId}`);
            const hasTag = tags[tagId] !== 'Все';
            
            if (hasTag) {
                icon.classList.add('active');
            } else {
                icon.classList.remove('active');
            }
        }

        function renderFilterTags() {
            const container = document.getElementById('filter-tags');
            const tagContainer = container.querySelector('.flex');
            tagContainer.innerHTML = '';
            
            let hasTags = false;
            
            if (filters.category !== 'Все') {
                tagContainer.innerHTML += `<span class="filter-tag">${filters.category}</span>`;
                hasTags = true;
            }
            
            ['city', 'gender', 'age', 'date'].forEach(filter => {
                if (filters[filter].length > 0) {
                    filters[filter].forEach(value => {
                        tagContainer.innerHTML += `<span class="filter-tag">${value}</span>`;
                        hasTags = true;
                    });
                }
            });
            
            if (filters.sort !== 'Новые') {
                tagContainer.innerHTML += `<span class="filter-tag">Сортировка: ${filters.sort}</span>`;
                hasTags = true;
            }
            
            if (hasTags) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        function updateUserProfile() {
            if (user.logo) {
                document.getElementById('user-avatar').src = user.logo;
            }
            if (user.fullName) {
                document.getElementById('user-name').textContent = user.fullName;
            }
        }

        // Initialize app
        window.addEventListener('load', async () => {
            const syncSuccess = await syncWithTelegram();
            
            if (syncSuccess) {
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('lang-modal').classList.remove('hidden');
                }, 500);
            }
            // Если синхронизация не удалась, спиннер будет крутиться бесконечно
        });

        document.getElementById('lang-en').onclick = () => setLang('en');
        document.getElementById('lang-ru').onclick = () => setLang('ru');

        async function setLang(l) {
            lang = l;
            document.getElementById('lang-modal').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
            
            await loadCategories();
            await loadCities();
            
            renderCategories();
            renderCreateCategories();
            renderCities();
            renderTagCities();
            renderPosts();
            updateUserProfile();
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            categories.forEach((cat, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'relative inline-block mx-1';
                
                const btn = document.createElement('button');
                btn.textContent = cat[lang];
                btn.className = `px-4 py-2 text-lg font-semibold transition-colors ${i === 0 ? 'category-active text-black' : 'text-gray-500 hover:text-gray-700'}`;
                
                const line = document.createElement('div');
                line.className = 'category-line';
                
                btn.onclick = () => {
                    container.querySelectorAll('button').forEach(b => {
                        b.className = 'px-4 py-2 text-lg font-semibold text-gray-500 hover:text-gray-700 transition-colors';
                        b.parentElement.classList.remove('category-active');
                    });
                    btn.className = 'px-4 py-2 text-lg font-semibold text-black transition-colors';
                    wrapper.classList.add('category-active');
                    filters.category = cat[lang];
                    renderPosts();
                    renderFilterTags();
                    btn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                };
                
                wrapper.appendChild(btn);
                wrapper.appendChild(line);
                container.appendChild(wrapper);
            });
        }

        function renderCreateCategories() {
            const container = document.getElementById('create-categories');
            container.innerHTML = '';
            
            categories.forEach((cat, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'relative inline-block mx-1';
                
                const btn = document.createElement('button');
                btn.textContent = cat[lang];
                btn.className = `px-4 py-2 text-lg font-semibold transition-colors ${i === 0 ? 'category-active text-black' : 'text-gray-500 hover:text-gray-700'}`;
                
                const line = document.createElement('div');
                line.className = 'category-line';
                
                btn.onclick = () => {
                    container.querySelectorAll('button').forEach(b => {
                        b.className = 'px-4 py-2 text-lg font-semibold text-gray-500 hover:text-gray-700 transition-colors';
                        b.parentElement.classList.remove('category-active');
                    });
                    btn.className = 'px-4 py-2 text-lg font-semibold text-black transition-colors';
                    wrapper.classList.add('category-active');
                    tags.category = cat[lang];
                    btn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                };
                
                wrapper.appendChild(btn);
                wrapper.appendChild(line);
                container.appendChild(wrapper);
            });
        }

        function renderPosts() {
            let filtered = posts.filter(p => {
                const categoryMatch = filters.category === 'Все' || p.cat === filters.category;
                const cityMatch = filters.city.length === 0 || filters.city.includes(p.city);
                const genderMatch = filters.gender.length === 0 || filters.gender.includes(p.gender);
                const ageMatch = filters.age.length === 0 || filters.age.includes(p.age);
                const dateMatch = filters.date.length === 0 || filters.date.includes(p.date);
                
                let sortMatch = true;
                if (filters.sort === 'Мои') sortMatch = p.creator.id === user.id;
                else if (filters.sort === 'Избранные') sortMatch = favorites.has(p.id);
                else if (filters.sort === 'Скрытые') sortMatch = hidden.has(p.id);
                
                return categoryMatch && cityMatch && genderMatch && ageMatch && dateMatch && sortMatch;
            });

            if (filters.sort === 'Новые') filtered.sort((a, b) => b.ts - a.ts);
            if (filters.sort === 'Старые') filtered.sort((a, b) => a.ts - b.ts);
            if (filters.sort === 'По рейтингу') filtered.sort((a, b) => b.likes - a.likes);

            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-2xl shadow-sm border border-gray-100';
                div.innerHTML = `
                    <p class="text-lg mb-3">${p.desc}</p>
                    <hr class="my-3 border-gray-200">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <img src="${p.creator.logo || 'default-avatar.jpg'}" class="w-8 h-8 rounded-full mr-3 bg-gray-200">
                            <a href="https://t.me/${p.creator.username}" target="_blank" class="text-lg font-medium text-blue-600 hover:text-blue-800">${p.creator.fullName || p.creator.name}</a>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button class="like flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors" data-id="${p.id}">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="${liked.has(p.id) ? '#c19433' : 'none'}" stroke="${liked.has(p.id) ? '#c19433' : 'currentColor'}" stroke-width="2">
                                    <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
                                </svg>
                                <span class="ml-2 text-lg">${p.likes}</span>
                            </button>
                            <button class="menu p-2 rounded-lg hover:bg-gray-50 transition-colors" data-id="${p.id}">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="1"/>
                                    <circle cx="12" cy="5" r="1"/>
                                    <circle cx="12" cy="19" r="1"/>
                                </svg>
                            </button>
                        </div>
                    </div>`;
                feed.appendChild(div);
            });
        }

        function renderCities(search = '') {
            const opts = document.getElementById('city-options');
            opts.innerHTML = '<button class="modal-button">Все</button>';
            cities.filter(c => c.toLowerCase().includes(search.toLowerCase())).forEach(c => {
                const btn = document.createElement('button');
                btn.className = filters.city.includes(c) ? 'modal-button selected' : 'modal-button';
                btn.textContent = c;
                opts.appendChild(btn);
            });
        }

        function renderTagCities(search = '') {
            const opts = document.getElementById('tag-city-options');
            opts.innerHTML = '<button class="modal-button">Все</button>';
            cities.filter(c => c.toLowerCase().includes(search.toLowerCase())).forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'modal-button';
                btn.textContent = c;
                opts.appendChild(btn);
            });
        }

        // Filter buttons
        ['city', 'gender', 'age', 'date', 'sort', 'notif'].forEach(f => {
            document.getElementById(`f-${f}`).onclick = () => {
                closeAllModals();
                document.getElementById(`m-${f}`).classList.remove('hidden');
            };
        });

        // Tag buttons for create screen
        ['city', 'gender', 'age', 'date'].forEach(f => {
            document.getElementById(`t-${f}`).onclick = () => {
                closeAllModals();
                document.getElementById(`tm-${f}`).classList.remove('hidden');
            };
        });

        // Close buttons
        document.querySelectorAll('.close-btn').forEach(c => {
            c.onclick = () => c.closest('.fixed').classList.add('hidden');
        });

        // City search
        document.getElementById('city-search').oninput = e => renderCities(e.target.value);
        document.getElementById('tag-city-search').oninput = e => renderTagCities(e.target.value);

        // Filter modals logic
        document.getElementById('m-city').onclick = e => {
            if (e.target.classList.contains('modal-button')) {
                const value = e.target.textContent;
                if (value === 'Все') {
                    filters.city = [];
                    renderCities();
                } else {
                    if (filters.city.includes(value)) {
                        filters.city = filters.city.filter(v => v !== value);
                        e.target.classList.remove('selected');
                    } else {
                        filters.city.push(value);
                        e.target.classList.add('selected');
                    }
                }
                updateFilterIcon('city');
                renderPosts();
                renderFilterTags();
            }
        };

        ['gender', 'age', 'date'].forEach(filterType => {
            document.getElementById(`m-${filterType}`).onclick = e => {
                if (e.target.classList.contains('modal-button')) {
                    const value = e.target.textContent;
                    if (value === 'Все') {
                        filters[filterType] = [];
                        document.querySelectorAll(`#m-${filterType} .modal-button`).forEach(btn => {
                            btn.classList.remove('selected');
                        });
                    } else {
                        if (filters[filterType].includes(value)) {
                            filters[filterType] = filters[filterType].filter(v => v !== value);
                            e.target.classList.remove('selected');
                        } else {
                            filters[filterType].push(value);
                            e.target.classList.add('selected');
                        }
                    }
                    updateFilterIcon(filterType);
                    renderPosts();
                    renderFilterTags();
                }
            };
        });

        // Sort modal (only one selection)
        document.getElementById('m-sort').onclick = e => {
            if (e.target.classList.contains('modal-button')) {
                filters.sort = e.target.textContent;
                updateFilterIcon('sort');
                renderPosts();
                renderFilterTags();
                e.target.closest('.fixed').classList.add('hidden');
            }
        };

        // Tag modals for create screen
        document.getElementById('tm-city').onclick = e => {
            if (e.target.classList.contains('modal-button')) {
                tags.city = e.target.textContent;
                updateTagIcon('city');
                e.target.closest('.fixed').classList.add('hidden');
            }
        };

        ['gender', 'age', 'date'].forEach(tagType => {
            document.getElementById(`tm-${tagType}`).onclick = e => {
                if (e.target.classList.contains('modal-button')) {
                    tags[tagType] = e.target.textContent;
                    updateTagIcon(tagType);
                    e.target.closest('.fixed').classList.add('hidden');
                }
            };
        });

        // Save filters functionality
        document.getElementById('save-filters').onclick = () => {
            renderFilterTags();
            document.getElementById('m-notif').classList.add('hidden');
        };

        // Create post functionality
        document.getElementById('create-btn').onclick = () => {
            document.getElementById('create-screen').classList.remove('hidden');
            updateUserProfile();
        };

        document.getElementById('back-btn').onclick = () => {
            document.getElementById('create-screen').classList.add('hidden');
        };

        // Text counter
        document.getElementById('post-text').oninput = e => {
            const text = e.target.value;
            const counter = document.getElementById('text-counter');
            const submitBtn = document.getElementById('submit-post');
            
            counter.textContent = `${text.length}/450`;
            
            if (text.length > 450) {
                counter.classList.add('error');
                submitBtn.disabled = true;
            } else if (text.length < 10) {
                counter.classList.remove('error');
                submitBtn.disabled = true;
            } else {
                counter.classList.remove('error');
                submitBtn.disabled = false;
            }
        };

        // Post interactions
        document.addEventListener('click', e => {
            const likeBtn = e.target.closest('.like');
            const menuBtn = e.target.closest('.menu');
            
            if (likeBtn) {
                const id = parseInt(likeBtn.dataset.id);
                const post = posts.find(p => p.id === id);
                const svg = likeBtn.querySelector('svg');
                const span = likeBtn.querySelector('span');
                
                if (liked.has(id)) {
                    liked.delete(id);
                    post.likes--;
                    svg.setAttribute('fill', 'none');
                    svg.setAttribute('stroke', 'currentColor');
                } else {
                    liked.add(id);
                    post.likes++;
                    svg.setAttribute('fill', '#c19433');
                    svg.setAttribute('stroke', '#c19433');
                }
                span.textContent = post.likes;
            }
            
            if (menuBtn) {
                closeAllModals();
                const id = parseInt(menuBtn.dataset.id);
                const post = posts.find(p => p.id === id);
                const opts = document.getElementById('post-options');
                
                if (post.creator.id === user.id) {
                    opts.innerHTML = `
                        <button class="modal-button">Изменить</button>
                        <button class="modal-button">Поделиться</button>
                        <button class="modal-button">Удалить</button>
                    `;
                } else {
                    opts.innerHTML = `
                        <button class="modal-button">В избранное</button>
                        <button class="modal-button">Скрыть</button>
                        <button class="modal-button">Поделиться</button>
                        <button class="modal-button">Пожаловаться</button>
                    `;
                }
                
                document.getElementById('m-post').classList.remove('hidden');
                
                opts.onclick = e => {
                    if (e.target.classList.contains('modal-button')) {
                        const action = e.target.textContent;
                        if (action === 'В избранное') favorites.add(id);
                        if (action === 'Скрыть') hidden.add(id);
                        renderPosts();
                        opts.parentElement.classList.add('hidden');
                    }
                };
            }
        });
    </script>
</body>
</html>
