<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #fcfcfc;
            color: #1d1c1b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d3d3d3 1px, transparent 1px);
            background-size: 12px 12px;
            opacity: 0.2;
            z-index: -1;
        }

        /* Загрузочный экран */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1d1c1b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }

        /* Выбор языка */
        .language-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1d1c1b;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        .language-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 200px;
        }

        .language-btn {
            padding: 16px 24px;
            background: #fff;
            color: #1d1c1b;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .character-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 100%;
            padding: 16px 16px 100px 16px;
            box-sizing: border-box;
            display: none;
        }

        .container.visible {
            display: block;
        }

        /* Категории */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 8px 0 16px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 12px 20px;
            margin: 0 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #666;
            position: relative;
            border-radius: 0;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #1d1c1b;
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .category.active {
            color: #1d1c1b;
            font-weight: 700;
        }

        .category.active::after {
            width: 100%;
        }

        /* Фильтры */
        .filters-container {
            margin-bottom: 16px;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #ebebeb;
        }

        .filter-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .filter-icon {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .filter-btn.active .filter-icon {
            transform: rotate(180deg);
        }

        /* Лента постов */
        .feed {
            margin-top: 16px;
        }

        .post {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .post-description {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .post-creator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #f5f5f5;
        }

        .post-creator-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .post-creator img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-creator a {
            color: #1d1c1b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .post-creator a:hover {
            color: #007aff;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-actions .like {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .post-actions .like:hover {
            background: #f5f5f5;
        }

        .post-actions .like.liked {
            background: #ffe8e8;
            color: #ff4757;
        }

        .post-actions .menu {
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        .post-actions .menu:hover {
            background: #f5f5f5;
        }

        /* Нижнее меню */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 12px 16px;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .bottom-menu-content {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .bottom-menu input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .bottom-menu input:focus {
            border-color: #1d1c1b;
        }

        .bottom-menu button {
            padding: 12px 20px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .bottom-menu button:hover {
            background: #333;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal.visible {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 16px;
            background: #f8f7f6;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: left;
        }

        .modal button:hover {
            background: #ebebeb;
        }

        .modal button.active {
            background: #1d1c1b;
            color: #fff;
        }

        /* Поиск городов */
        .city-search {
            margin-bottom: 16px;
        }

        .city-search input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
        }

        .city-search input:focus {
            border-color: #1d1c1b;
        }

        /* Модальное окно создания/редактирования поста */
        .create-post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1001;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .create-post-header img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 18px;
            color: #1d1c1b;
        }

        .user-info .post-limit {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .create-post-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .create-post-content textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .create-post-content textarea:focus {
            border-color: #1d1c1b;
        }

        .create-categories {
            margin-bottom: 20px;
        }

        .categories-label,
        .filters-label {
            font-size: 16px;
            font-weight: 600;
            color: #1d1c1b;
            margin-bottom: 12px;
        }

        .categories-scroll {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 8px;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .categories-scroll .category {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #1d1c1b;
            white-space: nowrap;
        }

        .categories-scroll .category:hover {
            background: #ebebeb;
        }

        .categories-scroll .category.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-filters {
            margin-bottom: 20px;
        }

        .create-filters-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .create-filter-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .create-filter-btn:hover {
            background: #ebebeb;
        }

        .create-filter-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .create-post-tags .tag {
            padding: 6px 12px;
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 16px;
            font-size: 12px;
            color: #1a73e8;
        }

        .create-post-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 16px 20px;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .create-post-button {
            width: 100%;
            padding: 16px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .create-post-button:hover {
            background: #333;
        }

        .create-post-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 12px 12px 100px 12px;
            }

            .post {
                padding: 12px;
                margin-bottom: 12px;
            }

            .bottom-menu {
                padding: 8px;
            }

            .bottom-menu-content {
                gap: 8px;
            }

            .filters {
                gap: 6px;
            }

            .filter-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            .create-post-header {
                padding: 16px 16px 12px 16px;
                margin-bottom: 16px;
            }

            .create-post-header img {
                width: 36px;
                height: 36px;
            }

            .user-info .name {
                font-size: 16px;
            }

            .user-info .post-limit {
                font-size: 12px;
            }

            .create-post-content {
                padding: 0 16px;
                padding-bottom: 90px;
            }

            .create-post-content textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 16px;
            }

            .categories-scroll .category {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-tags .tag {
                padding: 4px 8px;
                font-size: 11px;
            }

            .create-post-footer {
                padding: 12px 16px;
            }

            .create-post-button {
                padding: 14px;
                font-size: 15px;
            }

            .categories-label,
            .filters-label {
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        /* Дополнительные стили для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .create-post-modal {
                -webkit-overflow-scrolling: touch;
            }

            .create-post-content textarea {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Загрузочный экран -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Подключение...</div>
    </div>

    <!-- Выбор языка -->
    <div class="language-selection" id="languageSelection">
        <div class="language-title" id="languageTitle">Выберите язык / Choose Language</div>
        <div class="language-buttons">
            <button class="language-btn" onclick="selectLanguage('ru')">🇷🇺 Русский</button>
            <button class="language-btn" onclick="selectLanguage('en')">🇬🇧 English</button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container" id="mainContainer">
        <div class="categories" id="categories">
            <!-- Categories populated dynamically -->
        </div>

        <div class="filters-container">
            <div class="filters" id="filters">
                <button class="filter-btn" id="cityFilter" onclick="showFilterOptions('city')">
                    <span id="cityFilterText">Город</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="genderFilter" onclick="showFilterOptions('gender')">
                    <span id="genderFilterText">Пол</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="ageFilter" onclick="showFilterOptions('age')">
                    <span id="ageFilterText">Возраст</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="dateFilter" onclick="showFilterOptions('date')">
                    <span id="dateFilterText">Дата</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="sortFilter" onclick="showFilterOptions('sort')">
                    <span id="sortFilterText">Сортировка</span>
                    <span class="filter-icon">▼</span>
                </button>
            </div>
        </div>

        <div class="feed" id="feed">
            <!-- Posts populated dynamically -->
        </div>
    </div>

    <!-- Нижнее меню -->
    <div class="bottom-menu" id="bottomMenu" style="display: none;">
        <div class="bottom-menu-content">
            <input type="text" id="search" placeholder="Поиск объявлений...">
            <button onclick="showCreatePostModal()" id="createButton">Создать</button>
        </div>
    </div>

    <!-- Модальное окно меню поста -->
    <div class="modal" id="postMenu">
        <!-- Menu options populated dynamically -->
    </div>

    <!-- Модальное окно фильтров -->
    <div class="modal" id="filterModal">
        <div class="modal-header">
            <h3 id="filterTitle">Фильтр</h3>
            <button onclick="hideFilterModal()">✕</button>
        </div>
        <div class="modal-content" id="filterOptions">
            <!-- Filter options populated dynamically -->
        </div>
    </div>

    <!-- Модальное окно создания/редактирования поста -->
    <div class="create-post-modal" id="createPostModal">
        <div class="create-post-header">
            <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar">
            <div class="user-info">
                <span class="name" id="userName"></span>
                <span class="post-limit" id="postLimit">0/60 - объявлений</span>
            </div>
        </div>
        <div class="create-post-content">
            <textarea id="postDescription" placeholder="Немного о себе и текст объявления..."
                maxlength="450"></textarea>
            <div class="character-counter">
                <span id="characterCount">0</span>/450
            </div>

            <div class="create-categories">
                <div class="categories-label" id="categoryLabel">Категория:</div>
                <div class="categories-scroll" id="createCategories">
                    <!-- Categories populated dynamically -->
                </div>
            </div>

            <div class="create-filters">
                <div class="filters-label" id="filtersLabel">Фильтры:</div>
                <div class="create-filters-buttons" id="createFiltersButtons">
                    <!-- Filter buttons populated dynamically -->
                </div>
                <div class="create-post-tags" id="createPostTags">
                    <!-- Selected tags displayed here -->
                </div>
            </div>
        </div>

        <div class="create-post-footer">
            <button class="create-post-button" onclick="createPost()" id="createPostButton">Создать объявление</button>
        </div>
    </div>

    <script>
        // Локализация
        const translations = {
            ru: {
                loading: 'Подключение...',
                connectionLost: 'Соединение потеряно',
                reconnecting: 'Переподключение...',
                searchPlaceholder: 'Поиск объявлений...',
                createButton: 'Создать',
                cityFilter: 'Город',
                genderFilter: 'Пол',
                ageFilter: 'Возраст',
                dateFilter: 'Дата',
                sortFilter: 'Сортировка',
                categoryLabel: 'Категория:',
                filtersLabel: 'Фильтры:',
                postPlaceholder: 'Введите текст объявления...',
                createPostButton: 'Создать объявление',
                editPostButton: 'Сохранить изменения',
                postLimitText: ' - объявлений',
                noPosts: 'Объявлений не найдено',
                categories: {
                    all: 'Все',
                    work: 'Работа',
                    hobbies: 'Хобби',
                    leisure: 'Отдых',
                    events: 'Мероприятия',
                    friendship: 'Дружба',

        // Подключение к WebSocket серверу - ИСПРАВЛЕНО!
        function connectWebSocket() {
            const SERVER_URL = 'six-yevf.onrender.com'; // ← ВСТАВЬТЕ ВАШЕ НАЗВАНИЕ СЕРВИСА

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const isLocalhost = window.location.hostname === 'localhost';

            // ИСПРАВЛЕНО: добавлен путь /ws для всех подключений
            const wsUrl = isLocalhost ?
                'ws://localhost:10000/ws' :
                `${protocol}//${SERVER_URL}/ws`;

            console.log('Connecting to WebSocket:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected to:', wsUrl);
                isConnectionActive = true;
                connectionAttempts = 0;

                // Если язык не выбран, показываем выбор языка
                if (!currentLanguage || currentLanguage === 'ru') {
                    showLanguageSelection();
                } else {
                    // Если язык уже выбран, инициализируем приложение
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    if (user) {
                        syncUser(user);
                    }
                }
            };

            ws.onmessage = handleMessage;

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                isConnectionActive = false;
                showLoadingScreen(t('connectionLost'));
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                isConnectionActive = false;

                if (connectionAttempts < maxConnectionAttempts) {
                    connectionAttempts++;
                    showLoadingScreen(t('reconnecting'));
                    setTimeout(() => {
                        if (!isConnectionActive) {
                            connectWebSocket();
                        }
                    }, 3000);
                } else {
                    showLoadingScreen(t('connectionLost'));
                }
            };
        }

        // Обработка сообщений WebSocket
        function handleMessage(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('Received message:', data.type, data);

                if (data.type === 'user_synced') {
                    telegramId = data.telegram_id;
                    isUserSynced = true;
                    userData = {
                        telegram_id: data.telegram_id,
                        limits: data.limits || { used: 0, total: 60 },
                        is_banned: data.is_banned || false,
                        language: data.language || 'ru',
                        favorites: data.favorites || [],
                        hidden: data.hidden || [],
                        liked: data.liked || []
                    };

                    const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                    if (telegramUser) {
                        userData.first_name = telegramUser.first_name;
                        userData.last_name = telegramUser.last_name || '';
                        userData.username = telegramUser.username || '';
                        userData.photo_url = telegramUser.photo_url || '';
                    }

                    // Устанавливаем язык пользователя
                    if (data.language) {
                        currentLanguage = data.language;
                        updateLanguageInterface();
                    }

                    updateUserInterface();
                    hideLoadingScreen();
                    console.log('User synced successfully:', telegramId);

                    currentPage = 1;
                    loadPosts();

                } else if (data.type === 'posts') {
                    console.log('Rendering posts:', data.posts.length, 'append:', data.append);
                    renderPosts(data.posts, data.append);

                } else if (data.type === 'post_updated') {
                    console.log('Post updated:', data.post.id);
                    updatePost(data.post);

                } else if (data.type === 'post_deleted') {
                    console.log('Post deleted:', data.post_id);
                    removePostFromFeed(data.post_id);

                } else if (data.type === 'banned') {
                    Telegram.WebApp.showAlert(t('messages.banned'));
                    Telegram.WebApp.close();

                } else if (data.type === 'limit_exceeded') {
                    Telegram.WebApp.showAlert(t('messages.limitExceeded'));

                } else if (data.type === 'post_created') {
                    if (data.limits) {
                        userData.limits = data.limits;
                        updatePostLimit();
                    }
                    hideCreatePostModal();

                    const message = isEditMode ? t('messages.editCreated') : t('messages.postCreated');
                    Telegram.WebApp.showAlert(message);


                } else if (data.type === 'limits_updated') {
                    if (data.limits) {
                        userData.limits = data.limits;
                        updatePostLimit();
                    }

                } else if (data.type === 'post_for_edit') {
                    openEditPostModal(data.post);

                } else if (data.type === 'favorites_updated') {
                    if (userData) {
                        if (data.action === 'added') {
                            if (!userData.favorites.includes(currentPostId)) {
                                userData.favorites.push(currentPostId);
                            }
                        } else {
                            userData.favorites = userData.favorites.filter(id => id !== currentPostId);
                        }
                    }

                    const message = data.action === 'added' ? t('messages.addedToFavorites') : t('messages.removedFromFavorites');
                    Telegram.WebApp.showAlert(message);
                    hidePostMenu();

                } else if (data.type === 'hide_updated') {
                    if (userData) {
                        if (data.action === 'hidden') {
                            if (!userData.hidden.includes(currentPostId)) {
                                userData.hidden.push(currentPostId);
                            }
                        } else {
                            userData.hidden = userData.hidden.filter(id => id !== currentPostId);
                        }
                    }

                    const message = data.action === 'hidden' ? t('messages.postHidden') : t('messages.postShown');
                    Telegram.WebApp.showAlert(message);

                    // ИСПРАВЛЕНИЕ: убираем пост из ленты если скрыли
                    if (data.action === 'hidden') {
                        removePostFromFeed(currentPostId);
                    }
                    hidePostMenu();

                    // Перезагружаем посты
                    currentPage = 1;
                    loadPosts();

                } else if (data.type === 'report_sent') {
                    Telegram.WebApp.showAlert(t('messages.reportSent'));
                    hidePostMenu();

                } else if (data.type === 'error') {
                    console.error('Server error:', data.message);
                    if (data.message === 'Вы уже отправляли жалобу на это объявление') {
                        Telegram.WebApp.showAlert(t('messages.alreadyReported'));
                    } else if (data.message === 'Пост не найден или не принадлежит вам') {
                        Telegram.WebApp.showAlert(t('messages.postNotFound'));
                    } else {
                        Telegram.WebApp.showAlert(data.message);
                    }
                }

            } catch (error) {
                console.error('Error parsing WebSocket message:', error, event.data);
            }
        }

            console.log('Loading posts:', {
                category: currentCategory,
                page: currentPage,
                append: append,
                filters: currentFilters
            });

            isLoading = true;

            const searchValue = document.getElementById('search')?.value || '';
            const categoryToSend = currentCategory === t('categories.all') ? null : currentCategory;

            try {
                ws.send(JSON.stringify({
                    type: 'get_posts',
                    category: categoryToSend,
                    filters: currentFilters,
                    page: currentPage,
                    limit: 20,
                    telegram_id: telegramId,
                    search: searchValue,
                    append: append
                }));
            } catch (error) {
                console.error('Error sending get_posts message:', error);
                isLoading = false;
            }
        }

        // Отрисовка постов
        function renderPosts(posts, append = false) {
            console.log('Rendering posts:', posts.length, 'append:', append);

            const feed = document.getElementById('feed');
            if (!feed) {
                console.error('Feed element not found');
                return;
            }

            if (!append) {
                feed.innerHTML = '';
            }

            if (posts.length === 0 && !append) {
                feed.innerHTML = `<div class="no-posts">${t('noPosts')}</div>`;
                isLoading = false;
                return;
            }

            const postsHTML = posts.map(post => {
                try {
                    return createPostHTML(post);
                } catch (error) {
                    console.error('Error creating post HTML:', error, post);
                    return '';
                }
            }).join('');

            if (append) {
                feed.insertAdjacentHTML('beforeend', postsHTML);
            } else {
                feed.innerHTML = postsHTML;
            }

            isLoading = false;
            if (posts.length > 0) {
                currentPage++;
            }

            console.log('Posts rendered successfully');
        }

        // Создание HTML для поста
        function createPostHTML(post) {
            if (!post || !post.id) {
                console.error('Invalid post data:', post);
                return '';
            }

            let creator;
            try {
                creator = typeof post.creator === 'string' ? JSON.parse(post.creator) : post.creator;
            } catch (e) {
                creator = {
                    first_name: 'User',
                    last_name: '',
                    telegram_id: 0,
                    photo_url: 'https://via.placeholder.com/32'
                };
            }

            const creatorName = `${creator.first_name || ''} ${creator.last_name || ''}`.trim() || 'User';
            const creatorPhoto = creator.photo_url || 'https://via.placeholder.com/32';
            const description = escapeHtml(post.description || '');
            const likes = post.likes || 0;
            const creatorId = creator.telegram_id;

            // ИСПРАВЛЕНИЕ: показываем лайк только если ТЕКУЩИЙ пользователь лайкнул
            const userLiked = post.user_liked === true;
            const likeClass = userLiked ? 'like liked' : 'like';
            const likeIcon = userLiked ? '❤️' : '🤍';

            // ИСПРАВЛЕНИЕ: приоритет @username, потом ссылка по ID
            const creatorLink = creator.username
                ? `https://t.me/${creator.username}`
                : `tg://user?id=${creatorId}`;

            return `
                <div class="post" data-id="${post.id}">
                    <div class="post-description">${description}</div>
                    <div class="post-creator">
                        <div class="post-creator-info">
                            <img src="${creatorPhoto}" alt="Avatar" onerror="this.src='https://via.placeholder.com/32'">
                            <a href="${creatorLink}" target="_blank">
                                ${creator.username ? '@' + creator.username : creatorName}
                            </a>
                        </div>
                        <div class="post-actions">
                            <div class="${likeClass}" onclick="likePost(${post.id})">
                                <span class="like-icon">${likeIcon}</span> <span class="like-count">${likes}</span>
                            </div>
                            <div class="menu" onclick="showPostMenu(${post.id}, ${creatorId === telegramId})">⋮</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Экранирование HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Обновление поста
        function updatePost(post) {
            const postEl = document.querySelector(`.post[data-id="${post.id}"]`);
            if (postEl) {
                const likeCountSpan = postEl.querySelector('.like-count');
                const likeDiv = postEl.querySelector('.like');
                const likeIcon = postEl.querySelector('.like-icon');

                // Обновляем счетчик лайков
                if (likeCountSpan) likeCountSpan.textContent = post.likes || 0;

                // ИСПРАВЛЕНИЕ: обновляем визуал лайка ТОЛЬКО для текущего пользователя
                if (likeDiv && likeIcon && post.like_action && post.telegram_id === telegramId) {
                    if (post.user_liked === true) {
                        likeDiv.classList.add('liked');
                        likeIcon.textContent = '❤️';
                    } else {
                        likeDiv.classList.remove('liked');
                        likeIcon.textContent = '🤍';
                    }
                }
            }
        }

        // Удаление поста из ленты
        function removePostFromFeed(postId) {
            const postEl = document.querySelector(`.post[data-id="${postId}"]`);
            if (postEl) postEl.remove();
        }

        // Лайк поста
        function likePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'like_post',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
        }

        // Показать меню поста
        function showPostMenu(postId, isOwnPost) {
            currentPostId = postId;
            const modal = document.getElementById('postMenu');

            // ИСПРАВЛЕНИЕ: определяем состояние на основе данных пользователя
            let favoriteText = t('menu.addToFavorites');
            let hideText = t('menu.hidePost');

            // Проверяем состояние в кеше пользователя
            if (userData && userData.favorites && userData.favorites.includes(postId)) {
                favoriteText = t('menu.removeFromFavorites');
            }
            if (userData && userData.hidden && userData.hidden.includes(postId)) {
                hideText = t('menu.showPost');
            }

            modal.innerHTML = isOwnPost ? `
                <div class="modal-header">
                    <h3>${t('menu.myPost')}</h3>
                    <button onclick="hidePostMenu()">✕</button>
                </div>
                <div class="modal-content">
                    <button onclick="editPost(${postId})">${t('menu.edit')}</button>
                    <button onclick="deletePost(${postId})">${t('menu.delete')}</button>
                </div>
            ` : `
                <div class="modal-header">
                    <h3>${t('menu.actions')}</h3>
                    <button onclick="hidePostMenu()">✕</button>
                </div>
                <div class="modal-content">
                    <button onclick="addToFavorites(${postId})">${favoriteText}</button>
                    <button onclick="hidePost(${postId})">${hideText}</button>
                    <button onclick="reportPost(${postId})">${t('menu.report')}</button>
                </div>
            `;

            showModal(modal);
            setTimeout(() => hidePostMenu(), 10000);
        }

        // Скрыть меню поста
        function hidePostMenu() {
            hideModal(document.getElementById('postMenu'));
        }

        // Действия с постами
        function deletePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'delete_post',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
            hidePostMenu();
        }

        function reportPost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                ws.send(JSON.stringify({
                    type: 'report_post',
                    post_id: postId,
                    telegram_id: telegramId,
                    reason: 'Нарушение правил',
                    reporter_first_name: telegramUser.first_name || '',
                    reporter_last_name: telegramUser.last_name || '',
                    reporter_username: telegramUser.username || ''
                }));
            }
            hidePostMenu();
        }

        // Редактирование поста
        function editPost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'get_post_for_edit',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
            hidePostMenu();
        }

        // Добавить в избранные
        function addToFavorites(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'add_to_favorites',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
        }

        // Скрыть пост
        function hidePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'hide_post',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
        }

        function updateCharacterCount() {
            const textArea = document.getElementById('postDescription');
            const counter = document.getElementById('characterCount');
            if (textArea && counter) {
                counter.textContent = textArea.value.length;

                // Меняем цвет при приближении к лимиту
                if (textArea.value.length > 400) {
                    counter.style.color = '#ff4757';
                } else if (textArea.value.length > 350) {
                    counter.style.color = '#ffa726';
                } else {
                    counter.style.color = '#666';
                }
            }
        }

        // Показать модальное окно создания поста
        function showCreatePostModal() {
            isEditMode = false;
            editingPostId = null;

            document.getElementById('createPostModal').style.display = 'block';
            createPostTags = [];
            createPostFilters = {
                city: [],
                gender: [],
                age: [],
                date: []
            };
            createPostCategory = currentCategory === t('categories.all') ? t('categories.work') : currentCategory;
            updateCreatePostTags();
            loadCreateCategories();
            loadCreateFilterButtons();
            document.getElementById('postDescription').value = '';

            const modalTitle = document.querySelector('.create-post-header .name');
            if (modalTitle && userData) {
                modalTitle.textContent = `${userData.first_name} ${userData.last_name}`.trim();
            }

            const createButton = document.getElementById('createPostButton');
            if (createButton) {
                createButton.textContent = t('createPostButton');
            }

            updatePostLimit();

            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);

            document.body.style.overflow = 'hidden';

            updateCharacterCount();
            const textArea = document.getElementById('postDescription');
            textArea.addEventListener('input', updateCharacterCount);
        }


        // Открыть модальное окно редактирования поста
        function openEditPostModal(post) {
            isEditMode = true;
            editingPostId = post.id;

            document.getElementById('createPostModal').style.display = 'block';

            document.getElementById('postDescription').value = post.description;
            createPostCategory = post.category;
            createPostTags = JSON.parse(post.tags || '[]');

            // Парсим теги в фильтры
            createPostFilters = {
                city: [],
                gender: [],
                age: [],
                date: []
            };

            createPostTags.forEach(tag => {
                const [type, value] = tag.split(':');
                if (createPostFilters[type]) {
                    createPostFilters[type].push(value);
                }
            });

            updateCreatePostTags();
            loadCreateCategories();
            loadCreateFilterButtons();

            const modalTitle = document.querySelector('.create-post-header .name');
            if (modalTitle && userData) {
                modalTitle.textContent = `${userData.first_name} ${userData.last_name}`.trim();
            }

            const createButton = document.getElementById('createPostButton');
            if (createButton) {
                createButton.textContent = t('editPostButton');
            }

            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);

            document.body.style.overflow = 'hidden';
        }

        // Скрыть модальное окно создания поста
        function hideCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'none';
            Telegram.WebApp.BackButton.hide();

            isEditMode = false;
            editingPostId = null;

            document.body.style.overflow = 'auto';
        }

        // Загрузка категорий для создания поста
        function loadCreateCategories() {
            const categoriesData = [
                t('categories.work'),
                t('categories.hobbies'),
                t('categories.leisure'),
                t('categories.events'),
                t('categories.friendship'),
                t('categories.health')
            ];

            const container = document.getElementById('createCategories');
            container.innerHTML = categoriesData.map(cat => `
                <div class="category ${cat === createPostCategory ? 'active' : ''}" onclick="selectCreateCategory('${cat}')">${cat}</div>
            `).join('');
        }

        // Выбор категории для создания поста
        function selectCreateCategory(category) {
            createPostCategory = category;

            document.querySelectorAll('#createCategories .category').forEach(el => {
                el.classList.toggle('active', el.textContent === category);
                if (el.textContent === category) {
                    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            });
        }

        // Загрузка кнопок фильтров для создания поста
        function loadCreateFilterButtons() {
            const filterTypes = [
                { type: 'city', label: t('cityFilter') },
                { type: 'gender', label: t('genderFilter') },
                { type: 'age', label: t('ageFilter') },
                { type: 'date', label: t('dateFilter') }
            ];

            const container = document.getElementById('createFiltersButtons');
            container.innerHTML = filterTypes.map(filter => {
                const hasActive = createPostFilters[filter.type].length > 0;
                return `
                    <button class="create-filter-btn ${hasActive ? 'active' : ''}" 
                            onclick="showCreateFilterOptions('${filter.type}')">
                        <span>${filter.label}</span>
                        <span class="filter-icon">▼</span>
                    </button>
                `;
            }).join('');
        }

        // Показать опции фильтра для создания поста
        function showCreateFilterOptions(filterType) {
            const filterData = {
                city: cities[currentLanguage].slice(1), // Убираем "Все города"
                gender: [t('filters.male'), t('filters.female')],
                age: [t('filters.age1'), t('filters.age2'), t('filters.age3'), t('filters.age4')],
                date: [t('filters.today'), t('filters.tomorrow'), t('filters.thisWeek'), t('filters.thisMonth')]
            };

            const modal = document.getElementById('createFilterModal');
            const title = document.getElementById('createFilterTitle');
            const options = document.getElementById('createFilterOptions');

            title.textContent = t(`filters.${filterType}Title`);

            let content = '';

            // Добавляем поиск для городов
            if (filterType === 'city') {
                content += `
            <div class="city-search">
                <input type="text" id="createCitySearchInput" placeholder="${t('messages.citySearchPlaceholder')}" oninput="filterCitiesForCreate()">
            </div>
        `;
            }

            content += filterData[filterType].map(option => `
        <button onclick="selectCreateFilterOption('${filterType}', '${option}')" 
                class="${createPostFilters[filterType].includes(option) ? 'active' : ''}"
                data-city="${option}">
            ${option}
        </button>
    `).join('');

            options.innerHTML = content;
            showModal(modal);
        }

        // Фильтрация городов для создания поста
        function filterCitiesForCreate() {
            const searchInput = document.getElementById('createCitySearchInput');
            const searchValue = searchInput.value.toLowerCase();
            const cityButtons = document.querySelectorAll('#createFilterOptions button[data-city]');

            cityButtons.forEach(button => {
                const cityName = button.getAttribute('data-city').toLowerCase();
                if (cityName.includes(searchValue)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Выбрать опцию фильтра для создания поста
        function selectCreateFilterOption(filterType, option) {
            const modal = document.getElementById('filterModal');
            if (modal.getAttribute('data-mode') !== 'create') return;

            const index = createPostFilters[filterType].indexOf(option);
            if (index > -1) {
                createPostFilters[filterType].splice(index, 1);
            } else {
                createPostFilters[filterType].push(option);
            }

            // Обновляем теги
            createPostTags = [];
            Object.entries(createPostFilters).forEach(([type, values]) => {
                values.forEach(value => {
                    createPostTags.push(`${type}:${value}`);
                });
            });

            updateCreatePostTags();
            loadCreateFilterButtons();
            hideFilterModal();
        }

        function hideCreateFilterModal() {
            hideModal(document.getElementById('createFilterModal'));
        }

        // Обновление тегов создания поста
        function updateCreatePostTags() {
            const container = document.getElementById('createPostTags');
            if (createPostTags.length === 0) {
                container.innerHTML = `<div style="color: #999; font-style: italic;">${currentLanguage === 'ru' ? 'Теги не выбраны' : 'No tags selected'}</div>`;
                return;
            }

            container.innerHTML = createPostTags.map(tag => {
                const [type, value] = tag.split(':');
                return `<div class="tag">${value}</div>`;
            }).join('');
        }

        // Создание/редактирование поста
        function createPost() {
            const description = document.getElementById('postDescription').value.trim();

            if (!description) {
                Telegram.WebApp.showAlert(t('messages.enterText'));
                return;
            }

            if (description.length < 10) {
                Telegram.WebApp.showAlert(t('messages.textTooShort'));
                return;
            }

            if (description.length > 1000) {
                Telegram.WebApp.showAlert(t('messages.textTooLong'));
                return;
            }

            if (!createPostCategory) {
                Telegram.WebApp.showAlert(t('messages.selectCategory'));
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                Telegram.WebApp.showAlert(t('messages.noConnection'));
                return;
            }

            const telegramUser = Telegram.WebApp.initDataUnsafe.user;
            if (!telegramUser) {
                Telegram.WebApp.showAlert(t('messages.userDataError'));
                return;
            }

            console.log('Creating/updating post:', {
                description: description.substring(0, 50) + '...',
                category: createPostCategory,
                tags: createPostTags,
                isEdit: isEditMode
            });

            try {
                const message = {
                    type: 'create_post',
                    telegram_id: telegramId,
                    description: description,
                    category: createPostCategory,
                    tags: createPostTags,
                    creator_data: {
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || '',
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || '',
                        photo_url: telegramUser.photo_url || ''
                    },
                    is_edit: isEditMode
                };

                if (isEditMode) {
                    message.original_post_id = editingPostId;
                }

                ws.send(JSON.stringify(message));
            } catch (error) {
                console.error('Error creating/updating post:', error);
                Telegram.WebApp.showAlert(t('messages.createError'));
            }
        }

        // Бесконечная прокрутка
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
                loadPosts(true);
            }
        });

        // Поиск
        let searchTimeout;
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        currentPage = 1;
                        loadPosts();
                    }, 500);
                });

                // Скрытие клавиатуры при клике вне поля поиска
                document.addEventListener('click', (e) => {
                    if (e.target !== searchInput && !searchInput.contains(e.target)) {
                        searchInput.blur();
                    }
                });
            }
        });

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            // Закрытие модального окна по клику вне его
            window.addEventListener('click', (e) => {
                const createModal = document.getElementById('createPostModal');
                if (e.target === createModal) {
                    hideCreatePostModal();
                }

                const filterModal = document.getElementById('filterModal');
                if (e.target === filterModal) {
                    hideFilterModal();
                }
                <div class="modal" id="createFilterModal">
                    <div class="modal-header">
                        <h3 id="createFilterTitle">Фильтр</h3>
                        <button onclick="hideCreateFilterModal()">✕</button>
                    </div>
                    <div class="modal-content" id="createFilterOptions">
        <!-- Filter options populated dynamically -->
                    </div>
                </div>

                const postMenu = document.getElementById('postMenu');
                if (e.target === postMenu) {
                    hidePostMenu();
                }
            });
        });
    </script>
</body>

</html>
