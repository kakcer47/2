    <style>
        body { font-family: 'Rubik', sans-serif; font-size: 16px; }
        * { border-color: #e3e3e3; }
        .spinner { 
            border: 4px solid #e3e3e3; 
            border-top: 4px solid white; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .main-bg { 
            background: #fcfcfc; 
            background-image: radial-gradient(circle, #999999 1px, transparent 1px); 
            background-size: 20px 20px; 
        }
        .category-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 3px;
            background: black;
            border-radius: 2px;
            transform: translateX(-50%) scaleX(0);
            transition: transform 0.3s ease-in-out;
            width: calc(100% - 24px);
        }
        .category-active .category-line {
            transform: translateX(-50%) scaleX(1);
        }
        .modal-button {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            width: 100%;
            text-align: left;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-button:hover {
            background: #e5e7eb;
        }
        .modal-button.selected {
            background: #1f2937;
            color: white;
        }
        .close-btn {
            width: 32px;
            height: 32px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #e5e7eb;
        }
        .filter-icon {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-icon:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        .filter-icon.active {
            background: #1f2937;
            border-color: #1f2937;
            color: white;
        }
        .search-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 30;
        }
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: #3b82f6;
        }
        .create-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .create-btn:hover {
            background: #2563eb;
        }
        .main-content {

        }
        .filter-tag {
            background: #e5e7eb;
            color: #374151;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 2px;
            display: inline-block;
        }
        .char-counter {
            color: #6b7280;
            font-size: 14px;
        }
        .char-counter.error {
            color: #ef4444;
        }
        .sync-text {
            color: white;
            margin-top: 16px;
            font-size: 14px;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            z-index: 1000;
        }
        .connection-status.connected {
            background: #10b981;
        }
    </style>
</head>

    <script>
        // Глобальные переменные
        let ws = null;
        let user = { telegram_id: null, username: null, full_name: null, first_name: null };
        let userStats = { posts: [], hidden: [], favorites: [], likes: [], reports: [], post_limit: 10, status: 'live' };
        let lang = 'ru';
        let filters = { 
            category: 'Все', 
            city: [], 
            gender: [], 
            age: [], 
            date: [], 
            sort: 'Новые' 
        };
        let tags = { 
            category: 'Все', 
            city: 'Все', 
            gender: 'Все', 
            age: 'Все', 
            date: 'Все' 
        };
        let allPosts = [];
        let categories = [];
        let cities = [];
        let searchQuery = '';
        let isEditingPost = false;
        let editingPostId = null;

        // WebSocket URL - измените на ваш домен
        const WS_URL = 'ws://six-063o.onrender.com/ws';

        // Инициализация WebSocket
        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket подключен');
                document.getElementById('connection-status').classList.add('connected');
                syncWithServer();
            };
            
            ws.onclose = () => {
                console.log('WebSocket отключен');
                document.getElementById('connection-status').classList.remove('connected');
                // Переподключение через 3 секунды
                setTimeout(initWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket ошибка:', error);
                document.getElementById('connection-status').classList.remove('connected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
        }

        // Обработка сообщений от сервера
        function handleServerMessage(data) {
            switch (data.type) {
                case 'user_synced':
                    userStats = data.data;
                    updateUserProfile();
                    loadInitialData();
                    break;
                    
                case 'new_post':
                    allPosts.unshift(data.data);
                    renderPosts();
                    break;
                    
                case 'post_updated':
                    const updatedIndex = allPosts.findIndex(p => p.id === data.data.id);
                    if (updatedIndex !== -1) {
                        allPosts[updatedIndex] = data.data;
                        renderPosts();
                    }
                    break;
                    
                case 'post_deleted':
                    allPosts = allPosts.filter(p => p.id !== data.data.post_id);
                    renderPosts();
                    break;
                    
                case 'post_action':
                    const actionIndex = allPosts.findIndex(p => p.id === data.data.id);
                    if (actionIndex !== -1) {
                        allPosts[actionIndex] = data.data;
                        renderPosts();
                    }
                    break;
            }
        }

        // Синхронизация с сервером
        function syncWithServer() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'sync',
                    data: {
                        telegram_id: user.telegram_id,

        // Получение данных пользователя из Telegram
        async function getTelegramUser() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    
                    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const tgUser = tg.initDataUnsafe.user;
                        user = {
                            telegram_id: tgUser.id,
                            username: tgUser.username || `user${tgUser.id}`,
                            full_name: `${tgUser.first_name} ${tgUser.last_name || ''}`.trim(),
                            first_name: tgUser.first_name
                        };
                        return true;
                    }
                }
                
                // Fallback для тестирования
                await new Promise(resolve => setTimeout(resolve, 2000));
                user = {
                    telegram_id: 12345678,
                    username: 'testuser',
                    full_name: 'Тестовый Пользователь',
                    first_name: 'Тестовый'
                };
                return true;
                
            } catch (error) {
                console.error('Ошибка получения данных Telegram:', error);
                return false;
            }

                    categories = await response.json();

                // Загружаем города

            const name = document.getElementById('user-name');
            const postsCount = document.getElementById('user-posts-count');

        // Отправка действия на сервер
        function sendAction(type, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, data }));
            }
        }

        // Создание/обновление поста
        function submitPost() {
            const text = document.getElementById('post-text').value.trim();
            
            if (text.length < 10 || text.length > 450) {
                alert('Текст должен быть от 10 до 450 символов');
                return;
            }

            if (userStats.status === 'banned') {
                alert('Ваш аккаунт заблокирован');
                return;
            }

            if (!isEditingPost && userStats.posts.length >= userStats.post_limit) {
                alert('Достигнут лимит объявлений');
                return;
            }

            const postData = {
                telegram_id: user.telegram_id,
                description: text,
                category: tags.category,
                city: tags.city,
                gender: tags.gender,
                age: tags.age,
                date: tags.date
            };

            if (isEditingPost) {
                postData.post_id = editingPostId;
                sendAction('update_post', postData);
            } else {
                sendAction('create_post', postData);
            }

            // Закрываем экран создания
            document.getElementById('create-screen').classList.add('hidden');
            resetCreateForm();
        }

            document.getElementById('post-text').value = '';

        function closeAllModals() {
            document.querySelectorAll('.fixed').forEach(modal => {
                if (modal.id.startsWith('m-') || modal.id.startsWith('tm-')) {
                    modal.classList.add('hidden');
                }
            });
        }

        function updateFilterIcon(filterId) {
            const icon = document.getElementById(`f-${filterId}`);
            const hasActiveFilters = filterId === 'sort' 
                ? filters[filterId] !== 'Новые'
                : filters[filterId].length > 0;
            
            if (hasActiveFilters) {
                icon.classList.add('active');
            } else {
                icon.classList.remove('active');
            }
        }

        function updateTagIcon(tagId) {
            const icon = document.getElementById(`t-${tagId}`);
            const hasTag = tags[tagId] !== 'Все';
            
            if (hasTag) {
                icon.classList.add('active');
            } else {
                icon.classList.remove('active');
            }
        }

        function renderFilterTags() {
            const container = document.getElementById('filter-tags');
            const tagContainer = container.querySelector('.flex');
            tagContainer.innerHTML = '';
            
            let hasTags = false;
            
            if (filters.category !== 'Все') {
                tagContainer.innerHTML += `<span class="filter-tag">${filters.category}</span>`;
                hasTags = true;
            }
            
            ['city', 'gender', 'age', 'date'].forEach(filter => {
                if (filters[filter].length > 0) {
                    filters[filter].forEach(value => {
                        tagContainer.innerHTML += `<span class="filter-tag">${value}</span>`;
                        hasTags = true;
                    });
                }
            });
            
            if (filters.sort !== 'Новые') {
                tagContainer.innerHTML += `<span class="filter-tag">Сортировка: ${filters.sort}</span>`;
                hasTags = true;
            }
            
            if (hasTags) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }

                    document.getElementById('loading').classList.add('hidden');

            if (text.length > 450) {

            } else if (text.length < 10) {

                    opts.innerHTML = `

                const id = parseInt(e.target.dataset.id);
                
                if (action === 'edit') {
                    const post = allPosts.find(p => p.id === id);
                    if (post) {
                        // Заполняем форму данными поста
                        document.getElementById('post-text').value = post.description;
                        document.getElementById('text-counter').textContent = `${post.description.length}/450`;
                        document.getElementById('submit-post').disabled = false;
                        
                        tags = {
                            category: post.category,
                            city: post.city,
                            gender: post.gender,
                            age: post.age,
                            date: post.date_tag
                        };
                        
                        isEditingPost = true;
                        editingPostId = id;
                        
                        updateAllTagIcons();
                        renderCreateCategories();
                        
                        document.getElementById('create-screen').classList.remove('hidden');
                    }
                } else if (action === 'share') {
                    if (navigator.share) {
                        navigator.share({
                            title: 'Объявление',
                            text: allPosts.find(p => p.id === id)?.description,
                            url: window.location.href
                        });
                    } else {
                        // Fallback - копирование в буфер обмена
                        navigator.clipboard.writeText(window.location.href);
                        alert('Ссылка скопирована в буфер обмена');
                    }
                } else {
                    handleUserAction(id, action);
                }
                
                document.getElementById('m-post').classList.add('hidden');
            }
        };

        // Сохранение фильтров для уведомлений
        document.getElementById('save-filters').onclick = () => {
            // Здесь можно добавить логику сохранения подписок
            alert('Фильтры сохранены для уведомлений');
            document.getElementById('m-notif').classList.add('hidden');
        };
    </script>
