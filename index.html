<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #fcfcfc;
            color: #1d1c1b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d3d3d3 1px, transparent 1px);
            background-size: 12px 12px;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            padding: 16px 16px 100px 16px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
            box-sizing: border-box;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 8px 0 16px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 12px 20px;
            margin: 0 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #666;
            position: relative;
            border-radius: 0;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #1d1c1b;
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .category.active {
            color: #1d1c1b;
            font-weight: 700;
        }

        .category.active::after {
            width: 100%;
        }

        /* –§–∏–ª—å—Ç—Ä—ã */
        .filters-container {
            margin-bottom: 16px;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #ebebeb;
        }

        .filter-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .filter-icon {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .filter-btn.active .filter-icon {
            transform: rotate(180deg);
        }

        /* –õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤ */
        .feed {
            margin-top: 16px;
        }

        .post {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .post-description {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
        }

        .post-creator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #f5f5f5;
        }

        .post-creator-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .post-creator img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-creator a {
            color: #1d1c1b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .post-creator a:hover {
            color: #007aff;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-actions .like {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 16px;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .post-actions .like:hover {
            background: #f5f5f5;
        }

        .post-actions .menu {
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        .post-actions .menu:hover {
            background: #f5f5f5;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 12px 16px;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .bottom-menu-content {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .bottom-menu input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .bottom-menu input:focus {
            border-color: #1d1c1b;
        }

        .bottom-menu button {
            padding: 12px 20px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .bottom-menu button:hover {
            background: #333;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 16px;
            background: #f8f7f6;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: left;
        }

        .modal button:hover {
            background: #ebebeb;
        }

        .modal button.active {
            background: #1d1c1b;
            color: #fff;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Å—Ç–∞ */
        .create-post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1001;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .create-post-header img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 18px;
            color: #1d1c1b;
        }

        .user-info .post-limit {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .create-post-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .create-post-content textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .create-post-content textarea:focus {
            border-color: #1d1c1b;
        }

        .create-categories {
            margin-bottom: 20px;
        }

        .categories-label, .filters-label {
            font-size: 16px;
            font-weight: 600;
            color: #1d1c1b;
            margin-bottom: 12px;
        }

        .categories-scroll {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 8px;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .categories-scroll .category {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #1d1c1b;
            white-space: nowrap;
        }

        .categories-scroll .category:hover {
            background: #ebebeb;
        }

        .categories-scroll .category.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-filters {
            margin-bottom: 20px;
        }

        .create-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .create-post-tags .tag {
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .create-post-tags .tag:hover {
            background: #ebebeb;
        }

        .create-post-tags .tag.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-post-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 16px 20px;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .create-post-button {
            width: 100%;
            padding: 16px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .create-post-button:hover {
            background: #333;
        }

        .create-post-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 12px 12px 100px 12px;
            }
            
            .post {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .bottom-menu {
                padding: 8px;
            }
            
            .bottom-menu-content {
                gap: 8px;
            }
            
            .filters {
                gap: 6px;
            }
            
            .filter-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            .create-post-header {
                padding: 16px 16px 12px 16px;
                margin-bottom: 16px;
            }

            .create-post-header img {
                width: 36px;
                height: 36px;
            }

            .user-info .name {
                font-size: 16px;
            }

            .user-info .post-limit {
                font-size: 12px;
            }

            .create-post-content {
                padding: 0 16px;
                padding-bottom: 90px;
            }

            .create-post-content textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 16px;
            }

            .categories-scroll .category {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-tags .tag {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-footer {
                padding: 12px 16px;
            }

            .create-post-button {
                padding: 14px;
                font-size: 15px;
            }

            .categories-label, .filters-label {
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .create-post-modal {
                -webkit-overflow-scrolling: touch;
            }
            
            .create-post-content textarea {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories" id="categories">

        </div>
        
        <div class="filters-container">

                    <span>–ì–æ—Ä–æ–¥</span>
                    <span class="filter-icon">‚ñº</span>

                <button class="filter-btn" id="genderFilter" onclick="showFilterOptions('gender')">
                    <span>–ü–æ–ª</span>
                    <span class="filter-icon">‚ñº</span>
                </button>
                <button class="filter-btn" id="ageFilter" onclick="showFilterOptions('age')">
                    <span>–í–æ–∑—Ä–∞—Å—Ç</span>

                </button>
                <button class="filter-btn" id="dateFilter" onclick="showFilterOptions('date')">

                <button class="filter-btn" id="sortFilter" onclick="showFilterOptions('sort')">

        <div class="feed" id="feed">

    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <div class="bottom-menu">
        <div class="bottom-menu-content">
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –æ–±—ä—è–≤–ª–µ–Ω–∏–π...">

        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–µ–Ω—é –ø–æ—Å—Ç–∞ -->
    <div class="modal" id="postMenu">
        <!-- Menu options populated dynamically -->
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->

        <div class="modal-header">
            <h3 id="filterTitle">–§–∏–ª—å—Ç—Ä</h3>
            <button onclick="hideFilterModal()">‚úï</button>
        </div>
        <div class="modal-content" id="filterOptions">
            <!-- Filter options populated dynamically -->
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Å—Ç–∞ -->

            <div class="create-categories">
                <div class="categories-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</div>

                    <!-- Categories populated dynamically -->
                </div>
            </div>
            
            <div class="create-filters">
                <div class="filters-label">–§–∏–ª—å—Ç—Ä—ã:</div>

                    <!-- Tags populated dynamically -->
                </div>
            </div>
        </div>
        
        <div class="create-post-footer">
            <button class="create-post-button" onclick="createPost()">–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</button>

    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let ws = null;
        let userId = null;
        let currentCategory = null;
        let createPostCategory = null;
        let currentFilters = {
            city: [],
            gender: [],
            age: [],
            date: [],
            sort: 'new'
        };
        let createPostTags = [];
        let currentPage = 1;
        let isLoading = false;
        let userData = null;
        let userLimits = { used: 0, total: 60 };
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        let isEditMode = false;
        let editingPostId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É
        function connectWebSocket() {
            const SERVER_URL = 'six-yevf.onrender.com'; // ‚Üê –í–°–¢–ê–í–¨–¢–ï –í–ê–®–ï –ù–ê–ó–í–ê–ù–ò–ï –°–ï–†–í–ò–°–ê
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const isLocalhost = window.location.hostname === 'localhost';
            const wsUrl = isLocalhost ? 
                'ws://localhost:10000' : 
                `${protocol}//${SERVER_URL}`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected to:', wsUrl);
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    syncUser(user);
                }
            };
            
            ws.onmessage = handleMessage;
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showConnectionError();
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CLOSED) {
                        connectWebSocket();
                    }
                }, 3000);
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function showConnectionError() {
            const feed = document.getElementById('feed');
            if (feed && feed.children.length === 0) {
                feed.innerHTML = `
                    <div class="no-posts" style="text-align: center; color: #ff6b6b;">
                        <p>‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º –∫ —Å–µ—Ä–≤–µ—Ä—É</p>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</p>
                    </div>
                `;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π WebSocket
        function handleMessage(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('Received message:', data.type, data);

        function isFilterActive(filterType, option) {
            if (filterType === 'sort') {
                return currentFilters.sort === option.toLowerCase().replace(' ', '_');
            }
            return currentFilters[filterType].includes(option);
        }

        function selectFilterOption(filterType, option) {
            if (filterType === 'sort') {
                currentFilters.sort = option.toLowerCase().replace(' ', '_');
            } else {
                if (option.includes('–í—Å–µ')) {
                    currentFilters[filterType] = [];

                    const index = currentFilters[filterType].indexOf(option);

                createButton.textContent = '–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ';
            }
            
            updatePostLimit();
            
            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);
            
            document.body.style.overflow = 'hidden';
        }

        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function openEditPostModal(post) {
            isEditMode = true;
            editingPostId = post.id;
            
            document.getElementById('createPostModal').style.display = 'block';
            
            document.getElementById('postDescription').value = post.description;
            createPostCategory = post.category;
            createPostTags = JSON.parse(post.tags || '[]');
            
            updateCreatePostTags();
            loadCreateCategories();
            
            const modalTitle = document.querySelector('.create-post-header .name');
            if (modalTitle) {
                modalTitle.textContent = `${userData.first_name} ${userData.last_name}`.trim();
            }
            
            const createButton = document.querySelector('.create-post-button');
            if (createButton) {
                createButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
            }
            
            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);
            
            document.body.style.overflow = 'hidden';
        }

        // –°–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function hideCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'none';
            Telegram.WebApp.BackButton.hide();
            
            isEditMode = false;
            editingPostId = null;
            
            document.body.style.overflow = 'auto';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function loadCreateCategories() {
            const categories = ['–†–∞–±–æ—Ç–∞', '–•–æ–±–±–∏', '–û—Ç–¥—ã—Ö', '–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è', '–î—Ä—É–∂–±–∞', '–ó–¥–æ—Ä–æ–≤—å–µ'];
            const container = document.getElementById('createCategories');
            container.innerHTML = categories.map(cat => `
                <div class="category ${cat === createPostCategory ? 'active' : ''}" onclick="selectCreateCategory('${cat}')">${cat}</div>
            `).join('');
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function selectCreateCategory(category) {
            createPostCategory = category;
            
            document.querySelectorAll('#createCategories .category').forEach(el => {
                el.classList.toggle('active', el.textContent === category);
                if (el.textContent === category) {
                    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–≥–æ–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function loadCreatePostTags() {
            const tags = {
                city: ['–ú–æ—Å–∫–≤–∞', '–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥', '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫'],
                gender: ['–ú—É–∂—Å–∫–æ–π', '–ñ–µ–Ω—Å–∫–∏–π'],
                age: ['18-25', '26-35', '36+'],
                date: ['–°–µ–≥–æ–¥–Ω—è', '–ó–∞–≤—Ç—Ä–∞', '–ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ']
            };
            
            const container = document.getElementById('createPostTags');
            container.innerHTML = Object.entries(tags).flatMap(([type, values]) =>
                values.map(val => `
                    <div class="tag" onclick="toggleCreatePostTag('${type}', '${val}')">${val}</div>
                `)
            ).join('');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–≥–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function toggleCreatePostTag(type, value) {
            const key = `${type}:${value}`;
            const index = createPostTags.indexOf(key);
            
            if (index > -1) {
                createPostTags.splice(index, 1);
            } else {
                createPostTags.push(key);
            }
            
            updateCreatePostTags();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–æ–≤ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function updateCreatePostTags() {
            document.querySelectorAll('#createPostTags .tag').forEach(el => {
                const tagText = el.textContent;
                const isActive = createPostTags.some(tag => tag.includes(tagText));
                el.classList.toggle('active', isActive);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Å—Ç–∞
        function createPost() {
            const description = document.getElementById('postDescription').value.trim();
            
            if (!description) {
                Telegram.WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è.');
                return;
            }
            
            if (description.length < 10) {
                Telegram.WebApp.showAlert('–¢–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤.');
                return;
            }

            if (description.length > 1000) {
                Telegram.WebApp.showAlert('–¢–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π (–º–∞–∫—Å–∏–º—É–º 1000 —Å–∏–º–≤–æ–ª–æ–≤).');
                return;
            }

            if (!createPostCategory) {
                Telegram.WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é.');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                Telegram.WebApp.showAlert('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                return;
            }
            
            const telegramUser = Telegram.WebApp.initDataUnsafe.user;
            if (!telegramUser) {
                Telegram.WebApp.showAlert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.');
                return;
            }
            
            console.log('Creating/updating post:', {
                description: description.substring(0, 50) + '...',
                category: createPostCategory,
                tags: createPostTags,
                isEdit: isEditMode
            });
            
            try {
                const messageType = isEditMode ? 'update_post' : 'create_post';
                const message = {
                    type: messageType,
                    user_id: userId,
                    description: description,
                    category: createPostCategory,
                    tags: createPostTags,
                    creator_data: {
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || '',
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || '',
                        photo_url: telegramUser.photo_url || ''
                    }
                };
                
                if (isEditMode) {
                    message.post_id = editingPostId;
                }
                
                ws.send(JSON.stringify(message));
            } catch (error) {
                console.error('Error creating/updating post:', error);
                Telegram.WebApp.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è.');
            }
            
            hideCreatePostModal();
        }

        // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
                loadPosts(true);
            }
        });

        // –ü–æ–∏—Å–∫
        let searchTimeout;
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadPosts();
            }, 500);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadCreatePostTags();
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
            window.addEventListener('click', (e) => {
                const createModal = document.getElementById('createPostModal');
                if (e.target === createModal) {
                    hideCreatePostModal();
                }
                
                const filterModal = document.getElementById('filterModal');
                if (e.target === filterModal) {
                    hideFilterModal();
                }
                
                const postMenu = document.getElementById('postMenu');
                if (e.target === postMenu) {
                    hidePostMenu();
                }
            });
            
            setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    showLanguageSelection();
                }
            }, 1000);
        });
    </script>
</body>
