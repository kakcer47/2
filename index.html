<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: #fcfcfc;
            color: #1d1c1b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d3d3d3 1px, transparent 1px);
            background-size: 12px 12px;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        /* Категории с новым дизайном */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 8px 0 16px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 12px 20px;
            margin: 0 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #666;
            position: relative;
            border-radius: 0;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #1d1c1b;
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .category.active {
            color: #1d1c1b;
            font-weight: 700;
        }

        .category.active::after {
            width: 100%;
        }

        /* Фильтры */
        .filters-container {
            margin-bottom: 16px;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #ebebeb;
        }

        .filter-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .filter-icon {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .filter-btn.active .filter-icon {
            transform: rotate(180deg);
        }

        /* Лента постов */
        .feed {
            margin-top: 16px;
        }

        .post {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .post-description {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
        }

        .post-creator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 0;
            border-top: 1px solid #f5f5f5;
        }

        .post-creator img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-creator a {
            color: #1d1c1b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .post-creator a:hover {
            color: #007aff;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions .like {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .post-actions .like:hover {
            background: #f5f5f5;
        }

        .post-actions .menu {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 20px;
        }

        .post-actions .menu:hover {
            background: #f5f5f5;
        }

        /* Поисковая строка */
        .search-bar {
            position: sticky;
            bottom: 16px;
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #fcfcfc;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #1d1c1b;
        }

        .search-bar button {
            padding: 12px 20px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #333;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 16px;
            background: #f8f7f6;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal button:hover {
            background: #ebebeb;
        }

        .modal button.active {
            background: #1d1c1b;
            color: #fff;
        }

        /* Модальное окно создания поста */
        .create-post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1001;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .create-post-header img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 18px;
            color: #1d1c1b;
        }

        .user-info .post-limit {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .create-post-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* Место для кнопки внизу */
        }

        .create-post-content textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .create-post-content textarea:focus {
            border-color: #1d1c1b;
        }

        .create-categories {
            margin-bottom: 20px;
        }

        .categories-label, .filters-label {
            font-size: 16px;
            font-weight: 600;
            color: #1d1c1b;
            margin-bottom: 12px;
        }

        .categories-scroll {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 8px;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .categories-scroll .category {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #1d1c1b;
            white-space: nowrap;
        }

        .categories-scroll .category:hover {
            background: #ebebeb;
        }

        .categories-scroll .category.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-filters {
            margin-bottom: 20px;
        }

        .create-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .create-post-tags .tag {
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .create-post-tags .tag:hover {
            background: #ebebeb;
        }

        .create-post-tags .tag.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-post-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 16px 20px;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .create-post-button {
            width: 100%;
            padding: 16px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .create-post-button:hover {
            background: #333;
        }

        .create-post-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .post {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .search-bar {
                padding: 8px;
                gap: 8px;
            }
            
            .filters {
                gap: 6px;
            }
            
            .filter-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            .create-post-header {
                padding: 16px 16px 12px 16px;
                margin-bottom: 16px;
            }

            .create-post-header img {
                width: 36px;
                height: 36px;
            }

            .user-info .name {
                font-size: 16px;
            }

            .user-info .post-limit {
                font-size: 12px;
            }

            .create-post-content {
                padding: 0 16px;
                padding-bottom: 90px; /* Больше места для кнопки на мобильных */
            }

            .create-post-content textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 16px; /* Предотвращает зум на iOS */
            }

            .categories-scroll .category {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-tags .tag {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-footer {
                padding: 12px 16px;
            }

            .create-post-button {
                padding: 14px;
                font-size: 15px;
            }

            .categories-label, .filters-label {
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        /* Дополнительные стили для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .create-post-modal {
                -webkit-overflow-scrolling: touch;
            }
            
            .create-post-content textarea {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories" id="categories">
            <!-- Categories populated dynamically -->
        </div>
        
        <div class="filters-container">
            <div class="filters" id="filters">
                <button class="filter-btn" id="cityFilter" onclick="showFilterOptions('city')">
                    <span>Город</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="genderFilter" onclick="showFilterOptions('gender')">
                    <span>Пол</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="ageFilter" onclick="showFilterOptions('age')">
                    <span>Возраст</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="dateFilter" onclick="showFilterOptions('date')">
                    <span>Дата</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="sortFilter" onclick="showFilterOptions('sort')">
                    <span>Сортировка</span>
                    <span class="filter-icon">▼</span>
                </button>
            </div>
        </div>

        <div class="feed" id="feed">
            <!-- Posts populated dynamically -->
        </div>
        
        <div class="search-bar">
            <input type="text" id="search" placeholder="Поиск объявлений...">
            <button onclick="showCreatePostModal()">Создать</button>
        </div>
        
        <div class="modal" id="postMenu">
            <!-- Menu options populated dynamically -->
        </div>
        
        <div class="modal" id="filterModal">
            <div class="modal-header">
                <h3 id="filterTitle">Фильтр</h3>
                <button onclick="hideFilterModal()">✕</button>
            </div>
            <div class="modal-content" id="filterOptions">
                <!-- Filter options populated dynamically -->
            </div>
        </div>
        
        <div class="create-post-modal" id="createPostModal">
            <div class="create-post-header">
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar">
                <div class="user-info">
                    <span class="name" id="userName"></span>
                    <span class="post-limit" id="postLimit">0/60 - объявлений</span>
                </div>
            </div>
            <div class="create-post-content">
                <textarea id="postDescription" placeholder="Введите текст объявления..."></textarea>
                
                <div class="create-categories">
                    <div class="categories-label">Категория:</div>
                    <div class="categories-scroll" id="createCategories">
                        <!-- Categories populated dynamically -->
                    </div>
                </div>
                
                <div class="create-filters">
                    <div class="filters-label">Фильтры:</div>
                    <div class="create-post-tags" id="createPostTags">
                        <!-- Tags populated dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="create-post-footer">
                <button class="create-post-button" onclick="createPost()">Создать объявление</button>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let ws = null;
        let userId = null;
        let currentCategory = null;
        let createPostCategory = null; // Категория для создания поста
        let currentFilters = {
            city: [],
            gender: [],
            age: [],
            date: [],
            sort: 'new'
        };
        let createPostTags = [];
        let currentPage = 1;
        let isLoading = false;
        let userData = null;
        let userLimits = { used: 0, total: 60 }; // Лимиты пользователя

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Подключение к WebSocket серверу
        function connectWebSocket() {
            // ПОМЕНЯЙТЕ URL СЕРВЕРА ЗДЕСЬ:
            const SERVER_URL = 'your-app-name.onrender.com'; // ← ВСТАВЬТЕ ВАШЕ НАЗВАНИЕ СЕРВИСА
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const isLocalhost = window.location.hostname === 'localhost';
            const wsUrl = isLocalhost ? 
                'ws://localhost:10000' : 
                `${protocol}//${SERVER_URL}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onmessage = handleMessage;
            ws.onopen = () => console.log('WebSocket connected to:', wsUrl);
            ws.onerror = (error) => console.error('WebSocket error:', error);
            ws.onclose = () => setTimeout(() => connectWebSocket(), 3000);
        }

        // Обработка сообщений WebSocket
        function handleMessage(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'user_synced') {
                userId = data.user_id;
                // Сохраняем только метаданные на фронте
                userData = {
                    user_id: data.user_id,
                    limits: data.limits || { used: 0, total: 60 },
                    is_banned: data.is_banned || false
                };
                
                // Данные для отображения берем из Telegram
                const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                if (telegramUser) {
                    userData.first_name = telegramUser.first_name;
                    userData.last_name = telegramUser.last_name || '';
                    userData.username = telegramUser.username || '';
                    userData.photo_url = telegramUser.photo_url || '';
                }
                
                updateUserInterface();
            } else if (data.type === 'posts') {
                renderPosts(data.posts, data.append);
            } else if (data.type === 'post_updated') {
                updatePost(data.post);
            } else if (data.type === 'post_deleted') {
                removePostFromFeed(data.post_id);
            } else if (data.type === 'banned') {
                Telegram.WebApp.showAlert('Ваш аккаунт заблокирован за нарушение правил.');
                Telegram.WebApp.close();
            } else if (data.type === 'limit_exceeded') {
                Telegram.WebApp.showAlert('Достигнут лимит объявлений. Попробуйте позже.');
            } else if (data.type === 'post_created') {
                if (data.limits) {
                    userData.limits = data.limits;
                    updatePostLimit();
                }
                Telegram.WebApp.showAlert('Объявление отправлено на модерацию.');
            }
        }

        // Обновление интерфейса пользователя (данные из локального userData)
        function updateUserInterface() {
            const avatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            if (avatar && userData.photo_url) {
                avatar.src = userData.photo_url;
            }
            if (userName) {
                userName.textContent = `${userData.first_name} ${userData.last_name}`.trim();
            }
            
            updatePostLimit();
        }

        // Обновление счетчика лимитов
        function updatePostLimit() {
            const limitElement = document.getElementById('postLimit');
            if (limitElement && userData.limits) {
                limitElement.textContent = `${userData.limits.used}/${userData.limits.total} - объявлений`;
            }
        }

        // Выбор языка
        function showLanguageSelection() {
            Telegram.WebApp.showPopup({
                title: 'Выберите язык',
                message: 'Пожалуйста, выберите язык интерфейса.',
                buttons: [
                    { id: 'ru', type: 'default', text: '🇷🇺 Русский' },
                    { id: 'en', type: 'default', text: '🇬🇧 English' }
                ]
            }, (buttonId) => {
                if (buttonId === 'ru') {
                    initApp();
                } else if (buttonId === 'en') {
                    Telegram.WebApp.showAlert('English version coming soon!');
                }
            });
        }

        // Инициализация приложения
        function initApp() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                syncUser(user);
                loadCategories();
                loadFilterOptions();
                loadPosts();
            }
        }

        // Синхронизация пользователя (отправляем только telegram_id)
        function syncUser(telegramUser) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'sync_user',
                    user_id: telegramUser.id
                }));
            }
        }

        // Загрузка категорий
        function loadCategories() {
            const categories = ['Работа', 'Хобби', 'Отдых', 'Мероприятия', 'Дружба', 'Здоровье'];
            const container = document.getElementById('categories');
            container.innerHTML = categories.map(cat => `
                <div class="category" onclick="selectCategory('${cat}')">${cat}</div>
            `).join('');
            selectCategory(categories[0]);
        }

        // Выбор категории
        function selectCategory(category) {
            if (currentCategory === category) return;
            
            currentCategory = category;
            document.querySelectorAll('.category').forEach(el => {
                el.classList.toggle('active', el.textContent === category);
                if (el.textContent === category) {
                    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            });
            
            currentPage = 1;
            loadPosts();
        }

        // Загрузка опций фильтров
        function loadFilterOptions() {
            // Статические данные фильтров
        }

        // Показать опции фильтра
        function showFilterOptions(filterType) {
            const filterData = {
                city: ['Все города', 'Москва', 'Санкт-Петербург', 'Новосибирск', 'Екатеринбург'],
                gender: ['Все', 'Мужской', 'Женский'],
                age: ['Все возрасты', '18-25', '26-35', '36-45', '46+'],
                date: ['Все даты', 'Сегодня', 'Завтра', 'На этой неделе', 'В этом месяце'],
                sort: ['Новые', 'Старые', 'По рейтингу', 'Мои', 'Избранные', 'Скрытые']
            };

            const modal = document.getElementById('filterModal');
            const title = document.getElementById('filterTitle');
            const options = document.getElementById('filterOptions');
            
            title.textContent = getFilterTitle(filterType);
            options.innerHTML = filterData[filterType].map(option => `
                <button onclick="selectFilterOption('${filterType}', '${option}')" 
                        class="${isFilterActive(filterType, option) ? 'active' : ''}">
                    ${option}
                </button>
            `).join('');
            
            modal.style.display = 'block';
        }

        // Получить заголовок фильтра
        function getFilterTitle(filterType) {
            const titles = {
                city: 'Выбрать город',
                gender: 'Выбрать пол',
                age: 'Выбрать возраст',
                date: 'Выбрать дату',
                sort: 'Сортировка'
            };
            return titles[filterType];
        }

        // Проверить активность фильтра
        function isFilterActive(filterType, option) {
            if (filterType === 'sort') {
                return currentFilters.sort === option.toLowerCase().replace(' ', '_');
            }
            return currentFilters[filterType].includes(option);
        }

        // Выбрать опцию фильтра
        function selectFilterOption(filterType, option) {
            if (filterType === 'sort') {
                currentFilters.sort = option.toLowerCase().replace(' ', '_');
            } else {
                if (option.includes('Все')) {
                    currentFilters[filterType] = [];
                } else {
                    const index = currentFilters[filterType].indexOf(option);
                    if (index > -1) {
                        currentFilters[filterType].splice(index, 1);
                    } else {
                        currentFilters[filterType].push(option);
                    }
                }
            }
            
            updateFilterButtons();
            hideFilterModal();
            currentPage = 1;
            loadPosts();
        }

        // Обновить кнопки фильтров
        function updateFilterButtons() {
            Object.keys(currentFilters).forEach(filterType => {
                const button = document.getElementById(`${filterType}Filter`);
                if (button) {
                    const hasActiveFilters = filterType === 'sort' ? 
                        currentFilters.sort !== 'new' : 
                        currentFilters[filterType].length > 0;
                    
                    button.classList.toggle('active', hasActiveFilters);
                }
            });
        }

        // Скрыть модальное окно фильтра
        function hideFilterModal() {
            document.getElementById('filterModal').style.display = 'none';
        }

        // Загрузка постов
        function loadPosts(append = false) {
            if (isLoading || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            isLoading = true;
            ws.send(JSON.stringify({
                type: 'get_posts',
                category: currentCategory,
                filters: currentFilters,
                page: currentPage,
                limit: 20,
                user_id: userId,
                search: document.getElementById('search').value,
                append: append
            }));
        }

        // Отрисовка постов
        function renderPosts(posts, append = false) {
            const feed = document.getElementById('feed');
            if (!append) feed.innerHTML = '';
            
            if (posts.length === 0 && !append) {
                feed.innerHTML = '<div class="no-posts">Объявлений не найдено</div>';
                isLoading = false;
                return;
            }
            
            feed.innerHTML += posts.map(post => createPostHTML(post)).join('');
            isLoading = false;
            currentPage++;
        }

        // Создание HTML для поста
        function createPostHTML(post) {
            return `
                <div class="post" data-id="${post.id}">
                    <div class="post-description">${escapeHtml(post.description)}</div>
                    <div class="post-creator">
                        <img src="${post.creator_photo_url || 'https://via.placeholder.com/32'}" alt="Avatar">
                        <a href="tg://user?id=${post.creator_telegram_id}" target="_blank">
                            ${escapeHtml(post.creator_first_name)} ${escapeHtml(post.creator_last_name || '')}
                        </a>
                    </div>
                    <div class="post-actions">
                        <div class="like" onclick="likePost(${post.id})">
                            ❤️ <span>${post.likes}</span>
                        </div>
                        <div class="menu" onclick="showPostMenu(${post.id}, ${post.creator_telegram_id === userId})">⋮</div>
                    </div>
                </div>
            `;
        }

        // Экранирование HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Обновление поста
        function updatePost(post) {
            const postEl = document.querySelector(`.post[data-id="${post.id}"]`);
            if (postEl) {
                const likesSpan = postEl.querySelector('.like span');
                if (likesSpan) likesSpan.textContent = post.likes;
            } else {
                const feed = document.getElementById('feed');
                feed.insertAdjacentHTML('afterbegin', createPostHTML(post));
            }
        }

        // Удаление поста из ленты
        function removePostFromFeed(postId) {
            const postEl = document.querySelector(`.post[data-id="${postId}"]`);
            if (postEl) postEl.remove();
        }

        // Лайк поста
        function likePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'like_post',
                    post_id: postId,
                    user_id: userId
                }));
            }
        }

        // Показать меню поста
        function showPostMenu(postId, isOwnPost) {
            const modal = document.getElementById('postMenu');
            modal.innerHTML = isOwnPost ? `
                <button onclick="deletePost(${postId})">Удалить</button>
                <button onclick="hidePostMenu()">Отмена</button>
            ` : `
                <button onclick="reportPost(${postId})">Пожаловаться</button>
                <button onclick="hidePostMenu()">Отмена</button>
            `;
            modal.style.display = 'block';
            setTimeout(() => hidePostMenu(), 10000);
        }

        // Скрыть меню поста
        function hidePostMenu() {
            document.getElementById('postMenu').style.display = 'none';
        }

        // Действия с постами
        function deletePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'delete_post',
                    post_id: postId,
                    user_id: userId
                }));
            }
            hidePostMenu();
        }

        function reportPost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'report_post',
                    post_id: postId,
                    user_id: userId
                }));
            }
            Telegram.WebApp.showAlert('Жалоба отправлена модераторам.');
            hidePostMenu();
        }

        // Показать модальное окно создания поста
        function showCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'block';
            createPostTags = [];
            createPostCategory = currentCategory; // Используем текущую выбранную категорию
            updateCreatePostTags();
            loadCreateCategories();
            document.getElementById('postDescription').value = '';
            
            // Обновляем лимиты
            updatePostLimit();
            
            // Настройка Telegram Web App
            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);
            
            // Блокируем прокрутку основной страницы
            document.body.style.overflow = 'hidden';
        }

        // Скрыть модальное окно создания поста
        function hideCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'none';
            Telegram.WebApp.BackButton.hide();
            
            // Разрешаем прокрутку основной страницы
            document.body.style.overflow = 'auto';
        }

        // Загрузка категорий для создания поста
        function loadCreateCategories() {
            const categories = ['Работа', 'Хобби', 'Отдых', 'Мероприятия', 'Дружба', 'Здоровье'];
            const container = document.getElementById('createCategories');
            container.innerHTML = categories.map(cat => `
                <div class="category ${cat === createPostCategory ? 'active' : ''}" onclick="selectCreateCategory('${cat}')">${cat}</div>
            `).join('');
        }

        // Выбор категории для создания поста
        function selectCreateCategory(category) {
            createPostCategory = category;
            
            // Обновляем визуальное состояние категорий
            document.querySelectorAll('#createCategories .category').forEach(el => {
                el.classList.toggle('active', el.textContent === category);
                if (el.textContent === category) {
                    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            });
        }

        // Загрузка тегов для создания поста
        function loadCreatePostTags() {
            const tags = {
                city: ['Москва', 'Санкт-Петербург', 'Новосибирск'],
                gender: ['Мужской', 'Женский'],
                age: ['18-25', '26-35', '36+'],
                date: ['Сегодня', 'Завтра', 'На этой неделе']
            };
            
            const container = document.getElementById('createPostTags');
            container.innerHTML = Object.entries(tags).flatMap(([type, values]) =>
                values.map(val => `
                    <div class="tag" onclick="toggleCreatePostTag('${type}', '${val}')">${val}</div>
                `)
            ).join('');
        }

        // Переключение тега для создания поста
        function toggleCreatePostTag(type, value) {
            const key = `${type}:${value}`;
            const index = createPostTags.indexOf(key);
            
            if (index > -1) {
                createPostTags.splice(index, 1);
            } else {
                createPostTags.push(key);
            }
            
            updateCreatePostTags();
        }

        // Обновление тегов создания поста
        function updateCreatePostTags() {
            document.querySelectorAll('#createPostTags .tag').forEach(el => {
                const tagText = el.textContent;
                const isActive = createPostTags.some(tag => tag.includes(tagText));
                el.classList.toggle('active', isActive);
            });
        }

        // Создание поста
        function createPost() {
            const description = document.getElementById('postDescription').value.trim();
            
            if (!description) {
                Telegram.WebApp.showAlert('Пожалуйста, введите текст объявления.');
                return;
            }
            
            if (description.length < 10) {
                Telegram.WebApp.showAlert('Текст объявления должен содержать минимум 10 символов.');
                return;
            }

            if (!createPostCategory) {
                Telegram.WebApp.showAlert('Пожалуйста, выберите категорию.');
                return;
            }
            
            // Данные создателя берем из Telegram (локально)
            const telegramUser = Telegram.WebApp.initDataUnsafe.user;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'create_post',
                    user_id: userId,
                    description: description,
                    category: createPostCategory,
                    tags: createPostTags,
                    creator_data: {
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || '',
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || '',
                        photo_url: telegramUser.photo_url || ''
                    }
                }));
            }
            
            hideCreatePostModal();
        }

        // Бесконечная прокрутка
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
                loadPosts(true);
            }
        });

        // Поиск
        let searchTimeout;
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadPosts();
            }, 500);
        });

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadCreatePostTags();
            
            // Закрытие модального окна по клику вне его
            window.addEventListener('click', (e) => {
                const createModal = document.getElementById('createPostModal');
                if (e.target === createModal) {
                    hideCreatePostModal();
                }
                
                const filterModal = document.getElementById('filterModal');
                if (e.target === filterModal) {
                    hideFilterModal();
                }
                
                const postMenu = document.getElementById('postMenu');
                if (e.target === postMenu) {
                    hidePostMenu();
                }
            });
            
            setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    showLanguageSelection();
                }
            }, 1000);
        });
    </script>
</body>
