<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: #fcfcfc;
            color: #1d1c1b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d3d3d3 1px, transparent 1px);
            background-size: 12px 12px;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å –Ω–æ–≤—ã–º –¥–∏–∑–∞–π–Ω–æ–º */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 8px 0 16px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 12px 20px;
            margin: 0 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #666;
            position: relative;
            border-radius: 0;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #1d1c1b;
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .category.active {
            color: #1d1c1b;
            font-weight: 700;
        }

        .category.active::after {
            width: 100%;
        }

        /* –§–∏–ª—å—Ç—Ä—ã */
        .filters-container {
            margin-bottom: 16px;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #ebebeb;
        }

        .filter-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .filter-icon {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .filter-btn.active .filter-icon {
            transform: rotate(180deg);
        }

        /* –õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤ */
        .feed {
            margin-top: 16px;
        }

        .post {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .post-description {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
        }

        .post-creator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 0;
            border-top: 1px solid #f5f5f5;
        }

        .post-creator img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-creator a {
            color: #1d1c1b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .post-creator a:hover {
            color: #007aff;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions .like {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .post-actions .like:hover {
            background: #f5f5f5;
        }

        .post-actions .menu {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 20px;
        }

        .post-actions .menu:hover {
            background: #f5f5f5;
        }

        /* –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ */
        .search-bar {
            position: sticky;
            bottom: 16px;
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #fcfcfc;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #1d1c1b;
        }

        .search-bar button {
            padding: 12px 20px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #333;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 16px;
            background: #f8f7f6;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal button:hover {
            background: #ebebeb;
        }

        .modal button.active {
            background: #1d1c1b;
            color: #fff;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞ */
        .create-post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1001;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .create-post-header img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 18px;
            color: #1d1c1b;
        }

        .user-info .post-limit {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .create-post-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É */
        }

        .create-post-content textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .create-post-content textarea:focus {
            border-color: #1d1c1b;
        }

        .create-categories {
            margin-bottom: 20px;
        }

        .categories-label, .filters-label {
            font-size: 16px;
            font-weight: 600;
            color: #1d1c1b;
            margin-bottom: 12px;
        }

        .categories-scroll {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 8px;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .categories-scroll .category {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #1d1c1b;
            white-space: nowrap;
        }

        .categories-scroll .category:hover {
            background: #ebebeb;
        }

        .categories-scroll .category.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-filters {
            margin-bottom: 20px;
        }

        .create-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .create-post-tags .tag {
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .create-post-tags .tag:hover {
            background: #ebebeb;
        }

        .create-post-tags .tag.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .create-post-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 16px 20px;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .create-post-button {
            width: 100%;
            padding: 16px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .create-post-button:hover {
            background: #333;
        }

        .create-post-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .post {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .search-bar {
                padding: 8px;
                gap: 8px;
            }
            
            .filters {
                gap: 6px;
            }
            
            .filter-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            .create-post-header {
                padding: 16px 16px 12px 16px;
                margin-bottom: 16px;
            }

            .create-post-header img {
                width: 36px;
                height: 36px;
            }

            .user-info .name {
                font-size: 16px;
            }

            .user-info .post-limit {
                font-size: 12px;
            }

            .create-post-content {
                padding: 0 16px;
                padding-bottom: 90px; /* –ë–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            }

            .create-post-content textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iOS */
            }

            .categories-scroll .category {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-tags .tag {
                padding: 6px 12px;
                font-size: 13px;
            }

            .create-post-footer {
                padding: 12px 16px;
            }

            .create-post-button {
                padding: 14px;
                font-size: 15px;
            }

            .categories-label, .filters-label {
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .create-post-modal {
                -webkit-overflow-scrolling: touch;
            }
            
            .create-post-content textarea {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <!-- Categories populated dynamically -->
        </div>
        
        <div class="filters-container">
            <div class="filters" id="filters">

                </button>
                <button class="filter-btn" id="genderFilter" onclick="showFilterOptions('gender')">
                    <span>–ü–æ–ª</span>
                    <span class="filter-icon">‚ñº</span>
                </button>
                <button class="filter-btn" id="ageFilter" onclick="showFilterOptions('age')">
                    <span>–í–æ–∑—Ä–∞—Å—Ç</span>

                <button class="filter-btn" id="dateFilter" onclick="showFilterOptions('date')">

                <button class="filter-btn" id="sortFilter" onclick="showFilterOptions('sort')">

        <div class="feed" id="feed">

        </div>
        
        <div class="search-bar">

            <button onclick="showCreatePostModal()">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
        
        <div class="modal" id="postMenu">
            <!-- Menu options populated dynamically -->
        </div>
        
        <div class="modal" id="filterModal">
            <div class="modal-header">
                <h3 id="filterTitle">–§–∏–ª—å—Ç—Ä</h3>
                <button onclick="hideFilterModal()">‚úï</button>
            </div>
            <div class="modal-content" id="filterOptions">
                <!-- Filter options populated dynamically -->
            </div>
        </div>
        
        <div class="create-post-modal" id="createPostModal">
            <div class="create-post-header">
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar">
                <div class="user-info">
                    <span class="name" id="userName"></span>

                </div>
            </div>
            <div class="create-post-content">
                <textarea id="postDescription" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è..."></textarea>
                
                <div class="create-categories">
                    <div class="categories-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</div>

                        <!-- Categories populated dynamically -->
                    </div>

                <div class="create-filters">
                    <div class="filters-label">–§–∏–ª—å—Ç—Ä—ã:</div>

                        <!-- Tags populated dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="create-post-footer">
                <button class="create-post-button" onclick="createPost()">–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let ws = null;
        let userId = null;
        let currentCategory = null;
        let createPostCategory = null; // –ö–∞—Ç–µ–≥–æ—Ä–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        let currentFilters = {
            city: [],
            gender: [],
            age: [],
            date: [],
            sort: 'new'
        };
        let createPostTags = [];
        let currentPage = 1;
        let isLoading = false;
        let userData = null;
        let userLimits = { used: 0, total: 60 }; // –õ–∏–º–∏—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É
        function connectWebSocket() {
            // –ü–û–ú–ï–ù–Ø–ô–¢–ï URL –°–ï–†–í–ï–†–ê –ó–î–ï–°–¨:
            const SERVER_URL = 'your-app-name.onrender.com'; // ‚Üê –í–°–¢–ê–í–¨–¢–ï –í–ê–®–ï –ù–ê–ó–í–ê–ù–ò–ï –°–ï–†–í–ò–°–ê
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const isLocalhost = window.location.hostname === 'localhost';
            const wsUrl = isLocalhost ? 
                'ws://localhost:10000' : 
                `${protocol}//${SERVER_URL}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onmessage = handleMessage;
            ws.onopen = () => console.log('WebSocket connected to:', wsUrl);
            ws.onerror = (error) => console.error('WebSocket error:', error);
            ws.onclose = () => setTimeout(() => connectWebSocket(), 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π WebSocket
        function handleMessage(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'user_synced') {
                userId = data.user_id;
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –Ω–∞ —Ñ—Ä–æ–Ω—Ç–µ
                userData = {
                    user_id: data.user_id,
                    limits: data.limits || { used: 0, total: 60 },
                    is_banned: data.is_banned || false
                };
                
                // –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–µ—Ä–µ–º –∏–∑ Telegram
                const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                if (telegramUser) {
                    userData.first_name = telegramUser.first_name;
                    userData.last_name = telegramUser.last_name || '';
                    userData.username = telegramUser.username || '';
                    userData.photo_url = telegramUser.photo_url || '';
                }
                
                updateUserInterface();
            } else if (data.type === 'posts') {
                renderPosts(data.posts, data.append);
            } else if (data.type === 'post_updated') {
                updatePost(data.post);
            } else if (data.type === 'post_deleted') {
                removePostFromFeed(data.post_id);
            } else if (data.type === 'banned') {
                Telegram.WebApp.showAlert('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∑–∞ –Ω–∞—Ä—É—à–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª.');
                Telegram.WebApp.close();
            } else if (data.type === 'limit_exceeded') {
                Telegram.WebApp.showAlert('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏–π. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            } else if (data.type === 'post_created') {
                if (data.limits) {
                    userData.limits = data.limits;

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
            window.addEventListener('click', (e) => {
                const createModal = document.getElementById('createPostModal');
                if (e.target === createModal) {
                    hideCreatePostModal();
                }
                
                const filterModal = document.getElementById('filterModal');
                if (e.target === filterModal) {
                    hideFilterModal();
                }
                
                const postMenu = document.getElementById('postMenu');
                if (e.target === postMenu) {
                    hidePostMenu();
                }
            });
            
            setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    showLanguageSelection();
                }
            }, 1000);
        });
