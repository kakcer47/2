<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #fcfcfc;
            color: #1d1c1b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d3d3d3 1px, transparent 1px);
            background-size: 12px 12px;
            opacity: 0.2;
            z-index: -1;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1d1c1b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }

        .language-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1d1c1b;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        .language-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 200px;
        }

        .language-btn {
            padding: 16px 24px;
            background: #fff;
            color: #1d1c1b;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .container {
            max-width: 100%;
            padding: 16px 16px 100px 16px;
            box-sizing: border-box;
            display: none;
        }

        .container.visible {
            display: block;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 8px 0 16px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 12px 20px;
            margin: 0 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #666;
            position: relative;
            border-radius: 0;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #1d1c1b;
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .category.active {
            color: #1d1c1b;
            font-weight: 700;
        }

        .category.active::after {
            width: 100%;
        }

        .filters-container {
            margin-bottom: 16px;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #ebebeb;
        }

        .filter-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .filter-icon {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .filter-btn.active .filter-icon {
            transform: rotate(180deg);
        }

        .feed {
            margin-top: 16px;
        }

        .post {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .post-description {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .post-creator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #f5f5f5;
        }

        .post-creator-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .post-creator img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-creator a {
            color: #1d1c1b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .post-creator a:hover {
            color: #007aff;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-actions .like {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .post-actions .like:hover {
            background: #f5f5f5;
        }

        .post-actions .like.liked {
            background: #ffe8e8;
            color: #ff4757;
        }

        .post-actions .menu {
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        .post-actions .menu:hover {
            background: #f5f5f5;
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 12px 16px;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .bottom-menu-content {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .bottom-menu input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .bottom-menu input:focus {
            border-color: #1d1c1b;
        }

        .bottom-menu button {
            padding: 12px 20px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .bottom-menu button:hover {
            background: #333;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal.visible {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 16px;
            background: #f8f7f6;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: left;
        }

        .modal button:hover {
            background: #ebebeb;
        }

        .modal button.active {
            background: #1d1c1b;
            color: #fff;
        }

        .city-search {
            margin-bottom: 16px;
        }

        .city-search input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            outline: none;
        }

        .city-search input:focus {
            border-color: #1d1c1b;
        }

        .create-post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1001;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .create-post-header img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 18px;
            color: #1d1c1b;
        }

        .user-info .post-limit {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .create-post-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .create-post-content textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .create-post-content textarea:focus {
            border-color: #1d1c1b;
        }

        .character-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .create-categories, .create-tags {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 16px;
            font-weight: 600;
            color: #1d1c1b;
            margin-bottom: 12px;
        }

        .categories-scroll, .tags-scroll {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 8px;
        }

        .categories-scroll::-webkit-scrollbar, .tags-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-item, .tag-item {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #1d1c1b;
            white-space: nowrap;
        }

        .category-item:hover, .tag-item:hover {
            background: #ebebeb;
        }

        .category-item.active, .tag-item.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .tag-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tag-group-btn {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #f8f7f6;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            color: #1d1c1b;
            transition: all 0.3s ease;
        }

        .tag-group-btn:hover {
            background: #ebebeb;
        }

        .tag-group-btn.active {
            background: #1d1c1b;
            color: #fff;
            border-color: #1d1c1b;
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .selected-tags .tag {
            padding: 6px 12px;
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 16px;
            font-size: 12px;
            color: #1a73e8;
        }

        .create-post-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fcfcfc;
            padding: 16px 20px;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .create-post-button {
            width: 100%;
            padding: 16px;
            background: #1d1c1b;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .create-post-button:hover {
            background: #333;
        }

        .create-post-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px 12px 100px 12px;
            }

            .post {
                padding: 12px;
                margin-bottom: 12px;
            }

            .bottom-menu {
                padding: 8px;
            }

            .bottom-menu-content {
                gap: 8px;
            }

            .filters {
                gap: 6px;
            }

            .filter-btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            .create-post-header {
                padding: 16px 16px 12px 16px;
                margin-bottom: 16px;
            }

            .create-post-header img {
                width: 36px;
                height: 36px;
            }

            .user-info .name {
                font-size: 16px;
            }

            .user-info .post-limit {
                font-size: 12px;
            }

            .create-post-content {
                padding: 0 16px;
                padding-bottom: 90px;
            }

            .create-post-content textarea {
                min-height: 100px;
                padding: 12px;
                font-size: 16px;
            }

            .category-item, .tag-item {
                padding: 6px 12px;
                font-size: 13px;
            }

            .selected-tags .tag {
                padding: 4px 8px;
                font-size: 11px;
            }

            .create-post-footer {
                padding: 12px 16px;
            }

            .create-post-button {
                padding: 14px;
                font-size: 15px;
            }

            .section-label {
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .create-post-modal {
                -webkit-overflow-scrolling: touch;
            }

            .create-post-content textarea {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Подключение...</div>
    </div>

    <div class="language-selection" id="languageSelection">
        <div class="language-title">Выберите язык / Choose Language</div>
        <div class="language-buttons">
            <button class="language-btn" onclick="selectLanguage('ru')">🇷🇺 Русский</button>
            <button class="language-btn" onclick="selectLanguage('en')">🇬🇧 English</button>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="categories" id="categories"></div>

        <div class="filters-container">
            <div class="filters" id="filters">
                <button class="filter-btn" id="cityFilter" onclick="showFilterModal('city')">
                    <span id="cityFilterText">Город</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="genderFilter" onclick="showFilterModal('gender')">
                    <span id="genderFilterText">Пол</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="ageFilter" onclick="showFilterModal('age')">
                    <span id="ageFilterText">Возраст</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="dateFilter" onclick="showFilterModal('date')">
                    <span id="dateFilterText">Дата</span>
                    <span class="filter-icon">▼</span>
                </button>
                <button class="filter-btn" id="sortFilter" onclick="showFilterModal('sort')">
                    <span id="sortFilterText">Сортировка</span>
                    <span class="filter-icon">▼</span>
                </button>
            </div>
        </div>

        <div class="feed" id="feed"></div>
    </div>

    <div class="bottom-menu" id="bottomMenu" style="display: none;">
        <div class="bottom-menu-content">
            <input type="text" id="search" placeholder="Поиск объявлений...">
            <button onclick="showCreatePostModal()" id="createButton">Создать</button>
        </div>
    </div>

    <div class="modal" id="postMenu"></div>

    <div class="modal" id="filterModal">
        <div class="modal-header">
            <h3 id="filterTitle">Фильтр</h3>
            <button onclick="hideModal('filterModal')">✕</button>
        </div>
        <div class="modal-content" id="filterOptions"></div>
    </div>

    <div class="create-post-modal" id="createPostModal">
        <div class="create-post-header">
            <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar">
            <div class="user-info">
                <span class="name" id="userName"></span>
                <span class="post-limit" id="postLimit">0/60 - объявлений</span>
            </div>
        </div>
        <div class="create-post-content">
            <textarea id="postDescription" placeholder="Введите текст объявления..." maxlength="450"></textarea>
            <div class="character-counter">
                <span id="characterCount">0</span>/450
            </div>

            <div class="create-categories">
                <div class="section-label" id="categoryLabel">Категория:</div>
                <div class="categories-scroll" id="createCategories"></div>
            </div>

            <div class="create-tags">
                <div class="section-label" id="tagsLabel">Теги:</div>
                <div class="tag-groups" id="tagGroups">
                    <button class="tag-group-btn" onclick="showTagModal('city')">
                        <span id="cityTagText">Город</span>
                        <span class="filter-icon">▼</span>
                    </button>
                    <button class="tag-group-btn" onclick="showTagModal('gender')">
                        <span id="genderTagText">Пол</span>
                        <span class="filter-icon">▼</span>
                    </button>
                    <button class="tag-group-btn" onclick="showTagModal('age')">
                        <span id="ageTagText">Возраст</span>
                        <span class="filter-icon">▼</span>
                    </button>
                    <button class="tag-group-btn" onclick="showTagModal('date')">
                        <span id="dateTagText">Дата</span>
                        <span class="filter-icon">▼</span>
                    </button>
                </div>
                <div class="selected-tags" id="selectedTags"></div>
            </div>
        </div>

        <div class="create-post-footer">
            <button class="create-post-button" onclick="createPost()" id="createPostButton">Создать объявление</button>
        </div>
    </div>

    <div class="modal" id="tagModal">
        <div class="modal-header">
            <h3 id="tagTitle">Теги</h3>
            <button onclick="hideModal('tagModal')">✕</button>
        </div>
        <div class="modal-content" id="tagOptions"></div>
    </div>

    <script>
        // Переводы
        const translations = {
            ru: {
                loading: 'Подключение...',
                connectionLost: 'Соединение потеряно',
                reconnecting: 'Переподключение...',
                searchPlaceholder: 'Поиск объявлений...',
                createButton: 'Создать',
                cityFilter: 'Город',
                genderFilter: 'Пол',
                ageFilter: 'Возраст',
                dateFilter: 'Дата',
                sortFilter: 'Сортировка',
                categoryLabel: 'Категория:',
                tagsLabel: 'Теги:',
                postPlaceholder: 'Введите текст объявления...',
                createPostButton: 'Создать объявление',
                editPostButton: 'Сохранить изменения',
                postLimitText: ' - объявлений',
                noPosts: 'Объявлений не найдено',
                categories: {
                    all: 'Все',
                    work: 'Работа',
                    hobbies: 'Хобби',
                    leisure: 'Отдых',
                    events: 'Мероприятия',
                    friendship: 'Дружба',
                    health: 'Здоровье'
                },
                filters: {
                    cityTitle: 'Выбрать город',

        // WebSocket
        function connectWebSocket() {
            const SERVER_URL = 'six-yevf.onrender.com';
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const protocol = isLocalhost ? 'ws:' : 'wss:';
            const wsUrl = isLocalhost ? 'ws://localhost:10000/ws' : `${protocol}//${SERVER_URL}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnectionActive = true;
                connectionAttempts = 0;

                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user && user.id) {
                    syncUser(user);
                } else {
                    showLoadingScreen();
                }
            };

            ws.onmessage = handleMessage;

            ws.onerror = (error) => {
                isConnectionActive = false;
                showLoadingScreen(t('connectionLost'));
            };

            ws.onclose = (event) => {
                isConnectionActive = false;

                if (connectionAttempts < maxConnectionAttempts) {
                    connectionAttempts++;
                    showLoadingScreen(t('reconnecting'));
                    setTimeout(() => {
                        if (!isConnectionActive) {
                            connectWebSocket();
                        }
                    }, 3000);
                } else {
                    showLoadingScreen(t('connectionLost'));
                }
            };
        }

        function syncUser(telegramUser) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                setTimeout(() => syncUser(telegramUser), 1000);
                return;
            }

            try {
                ws.send(JSON.stringify({
                    type: 'sync_user',
                    telegram_id: telegramUser.id,
                    username: telegramUser.username || '',
                    first_name: telegramUser.first_name || '',
                    last_name: telegramUser.last_name || '',
                    photo_url: telegramUser.photo_url || '',
                    language: currentLanguage
                }));
            } catch (error) {
                console.error('Error syncing user:', error);
            }
        }

        function handleMessage(event) {
            try {
                const data = JSON.parse(event.data);

                if (data.type === 'user_synced') {
                    telegramId = data.telegram_id;
                    isUserSynced = true;
                    userData = {
                        telegram_id: data.telegram_id,
                        limits: data.limits || { used: 0, total: 60 },
                        is_banned: data.is_banned || false,
                        language: data.language || 'ru',
                        favorites: data.favorites || [],
                        hidden: data.hidden || [],
                        liked: data.liked || []
                    };

                    const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                    if (telegramUser) {
                        userData.first_name = telegramUser.first_name;
                        userData.last_name = telegramUser.last_name || '';
                        userData.username = telegramUser.username || '';
                        userData.photo_url = telegramUser.photo_url || '';
                    }

                    if (data.language && data.language !== 'ru') {
                        currentLanguage = data.language;
                        updateInterface();
                        updateUserInterface();
                        loadCategories();
                        hideLoadingScreen();
                        currentPage = 1;
                        loadPosts();
                    } else {
                        updateUserInterface();
                        showLanguageSelection();
                    }

                } else if (data.type === 'posts') {
                    renderPosts(data.posts, data.append);

                } else if (data.type === 'post_updated') {
                    updatePost(data.post);

                } else if (data.type === 'post_approved') {
                    if (data.post.original_post_id) {
                        removePostFromFeed(data.post.original_post_id);
                    }

                    if (currentCategory === t('categories.all') || currentCategory === data.post.category) {
                        const feed = document.getElementById('feed');
                        const postHTML = createPostHTML(data.post);
                        feed.insertAdjacentHTML('afterbegin', postHTML);
                    }

                } else if (data.type === 'post_deleted') {
                    removePostFromFeed(data.post_id);

                } else if (data.type === 'banned') {
                    Telegram.WebApp.showAlert(t('messages.banned'));
                    Telegram.WebApp.close();

                } else if (data.type === 'limit_exceeded') {
                    Telegram.WebApp.showAlert(t('messages.limitExceeded'));

                } else if (data.type === 'post_created') {
                    if (data.limits) {
                        userData.limits = data.limits;
                        updatePostLimit();
                    }
                    hideCreatePostModal();

                    const message = isEditMode ? t('messages.editCreated') : t('messages.postCreated');
                    Telegram.WebApp.showAlert(message);

                } else if (data.type === 'user_limits_updated') {
                    if (data.telegram_id === telegramId && data.limits) {
                        userData.limits = data.limits;
                        updatePostLimit();
                    }

                } else if (data.type === 'post_for_edit') {
                    openEditPostModal(data.post);

                } else if (data.type === 'favorites_updated') {
                    if (userData) {
                        if (data.action === 'added') {
                            if (!userData.favorites.includes(currentPostId)) {
                                userData.favorites.push(currentPostId);
                            }
                        } else {
                            userData.favorites = userData.favorites.filter(id => id !== currentPostId);
                        }
                    }

                    const message = data.action === 'added' ? t('messages.addedToFavorites') : t('messages.removedFromFavorites');
                    Telegram.WebApp.showAlert(message);
                    hideModal('postMenu');

                } else if (data.type === 'hide_updated') {
                    if (userData) {
                        if (data.action === 'hidden') {
                            if (!userData.hidden.includes(currentPostId)) {
                                userData.hidden.push(currentPostId);
                            }
                        } else {
                            userData.hidden = userData.hidden.filter(id => id !== currentPostId);
                        }
                    }

                    const message = data.action === 'hidden' ? t('messages.postHidden') : t('messages.postShown');
                    Telegram.WebApp.showAlert(message);

                    if (data.action === 'hidden') {
                        removePostFromFeed(currentPostId);
                    }
                    hideModal('postMenu');

                    currentPage = 1;
                    loadPosts();

                } else if (data.type === 'report_sent') {
                    Telegram.WebApp.showAlert(t('messages.reportSent'));
                    hideModal('postMenu');

                } else if (data.type === 'error') {
                    if (data.message === 'Вы уже отправляли жалобу на это объявление') {
                        Telegram.WebApp.showAlert(t('messages.alreadyReported'));
                    } else if (data.message === 'Пост не найден или не принадлежит вам') {
                        Telegram.WebApp.showAlert(t('messages.postNotFound'));
                    } else {
                        Telegram.WebApp.showAlert(data.message);
                    }
                }

            } catch (error) {
                console.error('Error parsing WebSocket message:', error, event.data);
            }
        }

        function selectFilterOption(filterType, option, event) {
            if (filterType === 'sort') {

                sortMap[t('filters.sortRating')] = 'rating';
                sortMap[t('filters.sortMy')] = 'my';
                sortMap[t('filters.sortFavorites')] = 'favorites';

        function selectTagOption(tagType, option, event) {
            const index = tagSelections[tagType].indexOf(option);

            } else {
                tagSelections[tagType].push(option);

            Object.entries(tagSelections).forEach(([type, values]) => {
                values.forEach(value => {
                    postTags.push(`${type}:${value}`);
                });
            });

            updateSelectedTags();
            updateTagButtons();
        }

        function updateSelectedTags() {
            const container = document.getElementById('selectedTags');
            if (postTags.length === 0) {
                container.innerHTML = `<div style="color: #999; font-style: italic;">${currentLanguage === 'ru' ? 'Теги не выбраны' : 'No tags selected'}</div>`;
                return;
            }

            container.innerHTML = postTags.map(tag => {
                const [type, value] = tag.split(':');
                return `<div class="tag">${value}</div>`;
            }).join('');
        }

        function updateTagButtons() {
            Object.keys(tagSelections).forEach(tagType => {
                const button = document.querySelector(`[onclick="showTagModal('${tagType}')"]`);
                if (button) {
                    const hasActiveTags = tagSelections[tagType].length > 0;
                    button.classList.toggle('active', hasActiveTags);
                }
            });
        }

        function filterTagCities() {
            const searchInput = document.getElementById('tagCitySearchInput');
            const searchValue = searchInput.value.toLowerCase();
            const cityButtons = document.querySelectorAll('#tagOptions button[data-tag-city]');

            cityButtons.forEach(button => {
                const cityName = button.getAttribute('data-tag-city').toLowerCase();
                if (cityName.includes(searchValue)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Посты
        function loadPosts(append = false) {
            if (!isUserSynced || !telegramId) {
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                setTimeout(() => loadPosts(append), 1000);
                return;
            }

            if (!currentCategory) {
                return;
            }

            isLoading = true;

            const searchValue = document.getElementById('search')?.value || '';
            const categoryToSend = currentCategory === t('categories.all') ? null : currentCategory;

            try {
                ws.send(JSON.stringify({
                    type: 'get_posts',
                    category: categoryToSend,
                    filters: feedFilters,
                    page: currentPage,
                    limit: 20,
                    telegram_id: telegramId,
                    search: searchValue,
                    append: append
                }));
            } catch (error) {
                console.error('Error sending get_posts message:', error);
                isLoading = false;
            }
        }

        function renderPosts(posts, append = false) {
            const feed = document.getElementById('feed');
            if (!feed) {
                return;
            }

            if (!append) {
                feed.innerHTML = '';
            }

            if (posts.length === 0 && !append) {
                feed.innerHTML = `<div class="no-posts">${t('noPosts')}</div>`;
                isLoading = false;
                return;
            }

            const postsHTML = posts.map(post => {
                try {
                    return createPostHTML(post);
                } catch (error) {
                    console.error('Error creating post HTML:', error, post);
                    return '';
                }
            }).join('');

            if (append) {
                feed.insertAdjacentHTML('beforeend', postsHTML);
            } else {
                feed.innerHTML = postsHTML;
            }

            isLoading = false;
            if (posts.length > 0) {
                currentPage++;
            }
        }

        function createPostHTML(post) {
            if (!post || !post.id) {
                return '';
            }

            let creator;
            try {
                creator = typeof post.creator === 'string' ? JSON.parse(post.creator) : post.creator;
            } catch (e) {
                creator = {
                    first_name: 'User',
                    last_name: '',
                    telegram_id: 0,
                    photo_url: 'https://via.placeholder.com/32'
                };
            }

            const creatorName = `${creator.first_name || ''} ${creator.last_name || ''}`.trim() || 'User';
            const creatorPhoto = creator.photo_url || 'https://via.placeholder.com/32';
            const description = escapeHtml(post.description || '');
            const likes = post.likes || 0;
            const creatorId = creator.telegram_id;

            const userLiked = post.user_liked === true;
            const likeClass = userLiked ? 'like liked' : 'like';
            const likeIcon = userLiked ? '❤️' : '🤍';

            const creatorLink = creator.username
                ? `https://t.me/${creator.username}`
                : `tg://user?id=${creatorId}`;

            return `
                <div class="post" data-id="${post.id}">
                    <div class="post-description">${description}</div>
                    <div class="post-creator">
                        <div class="post-creator-info">
                            <img src="${creatorPhoto}" alt="Avatar" onerror="this.src='https://via.placeholder.com/32'">
                            <a href="${creatorLink}" onclick="openTelegramProfile(event, '${creatorLink}')">
                                ${creatorName}
                            </a>
                        </div>
                        <div class="post-actions">
                            <div class="${likeClass}" onclick="likePost(${post.id})">
                                <span class="like-icon">${likeIcon}</span> <span class="like-count">${likes}</span>
                            </div>
                            <div class="menu" onclick="showPostMenu(${post.id}, ${creatorId === telegramId})">⋮</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updatePost(post) {
            const postEl = document.querySelector(`.post[data-id="${post.id}"]`);
            if (postEl) {
                const likeCountSpan = postEl.querySelector('.like-count');
                const likeDiv = postEl.querySelector('.like');
                const likeIcon = postEl.querySelector('.like-icon');

                if (likeCountSpan) likeCountSpan.textContent = post.likes || 0;

                if (likeDiv && likeIcon && post.like_action) {
                    if (post.user_liked === true) {
                        likeDiv.classList.add('liked');
                        likeIcon.textContent = '❤️';
                    } else {
                        likeDiv.classList.remove('liked');
                        likeIcon.textContent = '🤍';
                    }
                }
            }
        }

        function removePostFromFeed(postId) {
            const postEl = document.querySelector(`.post[data-id="${postId}"]`);
            if (postEl) postEl.remove();
        }

        function likePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'like_post',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
        }

        function openTelegramProfile(event, link) {
            event.preventDefault();

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(link);
            } else {
                window.open(link, '_blank');
            }
        }

        // Меню постов
        function showPostMenu(postId, isOwnPost) {
            currentPostId = postId;
            const modal = document.getElementById('postMenu');

            let favoriteText = t('menu.addToFavorites');
            let hideText = t('menu.hidePost');

            if (userData && userData.favorites && userData.favorites.includes(postId)) {
                favoriteText = t('menu.removeFromFavorites');
            }
            if (userData && userData.hidden && userData.hidden.includes(postId)) {
                hideText = t('menu.showPost');
            }

            modal.innerHTML = isOwnPost ? `
                <div class="modal-header">
                    <h3>${t('menu.myPost')}</h3>
                    <button onclick="hideModal('postMenu')">✕</button>
                </div>
                <div class="modal-content">
                    <button onclick="editPost(${postId})">${t('menu.edit')}</button>
                    <button onclick="deletePost(${postId})">${t('menu.delete')}</button>
                </div>
            ` : `
                <div class="modal-header">
                    <h3>${t('menu.actions')}</h3>
                    <button onclick="hideModal('postMenu')">✕</button>
                </div>
                <div class="modal-content">
                    <button onclick="addToFavorites(${postId})">${favoriteText}</button>
                    <button onclick="hidePost(${postId})">${hideText}</button>
                    <button onclick="reportPost(${postId})">${t('menu.report')}</button>
                </div>
            `;

            showModal('postMenu');
            setTimeout(() => hideModal('postMenu'), 10000);
        }

        function deletePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'delete_post',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
            hideModal('postMenu');
        }

        function reportPost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                ws.send(JSON.stringify({
                    type: 'report_post',
                    post_id: postId,
                    telegram_id: telegramId,
                    reason: 'Нарушение правил',
                    reporter_first_name: telegramUser.first_name || '',
                    reporter_last_name: telegramUser.last_name || '',
                    reporter_username: telegramUser.username || ''
                }));
            }
            hideModal('postMenu');
        }

        function editPost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'get_post_for_edit',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
            hideModal('postMenu');
        }

        function addToFavorites(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'add_to_favorites',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
        }

        function hidePost(postId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'hide_post',
                    post_id: postId,
                    telegram_id: telegramId
                }));
            }
        }

        // Создание/редактирование постов
        function showCreatePostModal() {
            isEditMode = false;
            editingPostId = null;

            document.getElementById('createPostModal').style.display = 'block';
            postTags = [];
            tagSelections = { city: [], gender: [], age: [], date: [] };
            createPostCategory = currentCategory === t('categories.all') ? t('categories.work') : currentCategory;
            updateSelectedTags();
            loadCreateCategories();
            updateTagButtons();
            document.getElementById('postDescription').value = '';

            const createButton = document.getElementById('createPostButton');
            if (createButton) {
                createButton.textContent = t('createPostButton');
            }

            updatePostLimit();

            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);

            document.body.style.overflow = 'hidden';

            updateCharacterCount();
            const textArea = document.getElementById('postDescription');
            textArea.addEventListener('input', updateCharacterCount);
        }

        function openEditPostModal(post) {
            isEditMode = true;
            editingPostId = post.id;

            document.getElementById('createPostModal').style.display = 'block';

            document.getElementById('postDescription').value = post.description;
            createPostCategory = post.category;
            postTags = JSON.parse(post.tags || '[]');

            tagSelections = { city: [], gender: [], age: [], date: [] };

            postTags.forEach(tag => {
                const [type, value] = tag.split(':');
                if (tagSelections[type]) {
                    tagSelections[type].push(value);
                }
            });

            updateSelectedTags();
            loadCreateCategories();
            updateTagButtons();

            const createButton = document.getElementById('createPostButton');
            if (createButton) {
                createButton.textContent = t('editPostButton');
            }

            Telegram.WebApp.MainButton.hide();
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(hideCreatePostModal);

            document.body.style.overflow = 'hidden';
        }

        function hideCreatePostModal() {
            document.getElementById('createPostModal').style.display = 'none';
            Telegram.WebApp.BackButton.hide();

            isEditMode = false;
            editingPostId = null;

            document.body.style.overflow = 'auto';
        }

        function updateCharacterCount() {
            const textArea = document.getElementById('postDescription');
            const counter = document.getElementById('characterCount');
            if (textArea && counter) {
                counter.textContent = textArea.value.length;

                if (textArea.value.length > 400) {
                    counter.style.color = '#ff4757';
                } else if (textArea.value.length > 350) {
                    counter.style.color = '#ffa726';
                } else {
                    counter.style.color = '#666';
                }
            }
        }

        function createPost() {
            const description = document.getElementById('postDescription').value.trim();

            if (!description) {
                Telegram.WebApp.showAlert(t('messages.enterText'));
                return;
            }

            if (description.length < 10) {
                Telegram.WebApp.showAlert(t('messages.textTooShort'));
                return;
            }

            if (description.length > 450) {
                Telegram.WebApp.showAlert(t('messages.textTooLong'));
                return;
            }

            if (!createPostCategory) {
                Telegram.WebApp.showAlert(t('messages.selectCategory'));
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                Telegram.WebApp.showAlert(t('messages.noConnection'));
                return;
            }

            const telegramUser = Telegram.WebApp.initDataUnsafe.user;
            if (!telegramUser) {
                return;
            }

            try {
                const message = {
                    type: 'create_post',
                    telegram_id: telegramId,
                    description: description,
                    category: createPostCategory,
                    tags: postTags,
                    creator_data: {
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || '',
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || '',
                        photo_url: telegramUser.photo_url || ''
                    },
                    is_edit: isEditMode
                };

                if (isEditMode) {
                    message.original_post_id = editingPostId;
                }

                ws.send(JSON.stringify(message));
            } catch (error) {
                console.error('Error creating/updating post:', error);
            }
        }

        // Инициализация
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
                loadPosts(true);
            }
        });

        let searchTimeout;
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        currentPage = 1;
                        loadPosts();
                    }, 500);
                });

                document.addEventListener('click', (e) => {
                    if (e.target !== searchInput && !searchInput.contains(e.target)) {
                        searchInput.blur();
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            window.addEventListener('click', (e) => {
                const createModal = document.getElementById('createPostModal');
                if (e.target === createModal) {
                    hideCreatePostModal();
                }

                const filterModal = document.getElementById('filterModal');
                if (e.target === filterModal) {
                    hideModal('filterModal');
                }

                const tagModal = document.getElementById('tagModal');
                if (e.target === tagModal) {
                    hideModal('tagModal');
                }

                const postMenu = document.getElementById('postMenu');
                if (e.target === postMenu) {
                    hideModal('postMenu');
                }
            });
        });
    </script>
</body>
</html>
